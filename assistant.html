<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Assistant - MarketList</title>
<style>
/* === Reset and base === */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
body { 
  background: linear-gradient(135deg, #00a859, #ff8c00); 
  min-height: 100vh;
}

/* === Header === */
.headerbar {
  background:#00a859; 
  color:#fff; 
  padding:10px 20px;
}
.headerbar .inner {
  display:flex; 
  align-items:center; 
  justify-content: space-between;
}
.headerbar .brand { display:flex; align-items:center; cursor:pointer; }
.headerbar .brand img { width:40px; margin-right:10px; }
.headerbar .brand .title { font-size:20px; font-weight:normal; color:#fff; }
.headerbar nav a {
  color:#fff; margin-left:20px; text-decoration:none; font-weight:bold; font-size:13.5px;
}
.headerbar nav a:hover { opacity:0.9; }

/* === Chat container === */
.chat-container {
  max-width: 700px;
  margin: 40px auto;
  background: #fff;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  height: 75vh;
  overflow: hidden;
}
.chat-box {
  flex-grow: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.user-message {
  align-self: flex-end;
  background: #e0e0e0;
  color: #000;
  padding: 12px 16px;
  border-radius: 15px;
  max-width: 75%;
}
.bot-message {
  align-self: flex-start;
  background: #d2e7ff;
  color: #000;
  padding: 12px 16px;
  border-radius: 15px;
  max-width: 75%;
}

/* Quick Suggestion Buttons */
.quick-btns {
  margin-bottom: 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}
.quick-btn {
  background:#00a859;
  color:#fff;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
  font-size:13px;
  border: none;
}
.quick-btn:hover { opacity:0.85; }

/* Input area */
.chat-input-area {
  display: flex;
  align-items: center;
  margin-top: 10px;
}
.chat-input-area input {
  flex: 1;
  padding: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
  outline: none;
}
.chat-input-area button {
  margin-left: 8px;
  padding: 12px 18px;
  border: none;
  background: #00a859;
  color: #fff;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
}
.chat-input-area button:hover { background: #007b3e; }

/* Mic button */
.mic-btn {
  margin-left: 6px;
  background:#ff8c00;
  color:#fff;
  width:50px;
  font-size:18px;
  border-radius:8px;
  cursor:pointer;
  border:none;
}
.mic-btn:active { background:#d97700; }

/* WhatsApp Floating Button */
.whatsapp-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background:#25D366;
  color:#fff;
  font-size:26px;
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
  z-index:999;
}

/* Footer */
.footer {
  text-align: center;
  padding: 15px;
  background: #eee;
  margin-top: 40px;
  color: #333;
  font-size: 14px;
}
</style>
</head>

<body>

<header class="headerbar">
  <div class="inner">
    <div class="brand" onclick="window.location.href='index.html'">
      <img src="logo.png" alt="MarketList Logo">
      <span class="title">MarketList</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="reviews.html">Reviews</a>
      <a href="assistant.html" style="text-decoration:underline;">Assistant</a>
      <a href="Tracking.html">Track Order</a>
       <a href="FAQ.html">FAQ</a>
    </nav>
  </div>
</header>

<!-- Chat Box -->
<div class="chat-container">
  
  <div class="quick-btns">
    <button class="quick-btn" onclick="quickAsk('How MarketList works')">How it works</button>
    <button class="quick-btn" onclick="quickAsk('Delivery fees')">Delivery fees</button>
    <button class="quick-btn" onclick="quickAsk('Payment options')">Payment</button>
    <button class="quick-btn" onclick="quickAsk('Available markets')">Markets</button>
    <button class="quick-btn" onclick="quickAsk('I want to order')">Place an order</button>
  </div>

  <div class="chat-box" id="chat-box">
    <div class="bot-message">ðŸ‘‹ Hello! I'm your MarketList Assistant. Tell me your shopping needs.</div>
  </div>

  <div class="chat-input-area">
    <input type="text" id="user-input" placeholder="Ask me anything...">
    <button id="send-btn">Send</button>
    <button class="mic-btn" id="micBtn">ðŸŽ¤</button>
  </div>
</div>

<footer class="footer">Â© 2025 MarketList â€” Bringing Market to Your Doorstep</footer>

<!-- WhatsApp Button -->
<div class="whatsapp-btn" onclick="window.open('https://wa.me/233555319887','_blank')">
  ðŸŸ¢
</div>

<script>
const sendBtn = document.getElementById("send-btn");
const userInput = document.getElementById("user-input");
const chatBox = document.getElementById("chat-box");
const micBtn = document.getElementById("micBtn");

let orderMode = false;
let orderData = { items: "", location: "", phone: "" };

sendBtn.addEventListener("click", sendMessage);
userInput.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

function quickAsk(text){
  userInput.value = text;
  sendMessage();
}

function appendMessage(text, sender="bot"){
  const msg = document.createElement("div");
  msg.className = sender === "bot" ? "bot-message" : "user-message";
  msg.textContent = text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMessage() {
  const text = userInput.value.trim();
  if (!text) return;

  appendMessage(text,"user");
  userInput.value = "";

  if(orderMode) return handleOrderFlow(text);

  setTimeout(() => {
    appendMessage(getAIResponse(text));
  }, 800);
}

function getAIResponse(msg){
  let q = msg.toLowerCase();

  if(q.includes("order")) {
    orderMode = true;
    appendMessage("Great! Let's place your order. ðŸ›’\n\nWhat items do you want?");
    return "";
  }

  if(q.includes("how work")) return "Tell us your list âžœ We shop âžœ We deliver ðŸššâœ…";
  if(q.includes("delivery")) return "Delivery starts from â‚µ20 depending on distance.";
  if(q.includes("payment")) return "We support Mobile Money & Paystack.";
  if(q.includes("market")) return "We shop from Makola, Kaneshie, Madina, Agbogbloshie & malls.";
  
  return "I'm here to help with shopping, delivery, payments & more ðŸ˜„";
}

/* Order Collection Flow */
function handleOrderFlow(text){
  if(!orderData.items){
    orderData.items = text;
    return appendMessage("ðŸ“ Please enter your delivery location:");
  }
  if(!orderData.location){
    orderData.location = text;
    return appendMessage("ðŸ“ž Enter your phone number:");
  }
  if(!orderData.phone){
    orderData.phone = text;

    const message = `ðŸ›’ NEW MARKETLIST ORDER\n\nItems: ${orderData.items}\nLocation: ${orderData.location}\nPhone: ${orderData.phone}`;
    const waURL = "https://wa.me/233555319887?text=" + encodeURIComponent(message);

    appendMessage("âœ… Order received! Sending to MarketList team...");
    window.open(waURL,"_blank");

    orderMode = false;
    orderData = { items:"", location:"", phone:"" };
  }
}

/* Voice Input */
const recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
if (recognition){
  const r = new recognition();
  r.lang = "en-US";

  micBtn.onclick = () => {
    r.start();
    micBtn.style.background="#c76500";
  };
  r.onresult = e => {
    userInput.value = e.results[0][0].transcript;
    micBtn.style.background="#ff8c00";
  };
}
</script>

</body>
</html>
