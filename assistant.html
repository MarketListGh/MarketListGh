<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Assistant - MarketList</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      width: 100%;
      padding: 1.5rem 0;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .assistant-container {
      width: 95%;
      max-width: 700px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: 600;
      font-size: 16px;
    }

    .chat-body {
      height: 500px;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bot-msg, .user-msg {
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 15px;
    }

    .bot-msg {
      background: #f1f1f1;
      align-self: flex-start;
    }

    .user-msg {
      background: #4CAF50;
      color: white;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 12px 15px;
      font-size: 15px;
      outline: none;
    }

    .chat-input button {
      width: 100px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background: #45a049;
    }

    footer {
      text-align: center;
      margin: 20px 0;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>MarketList Assistant</header>

  <div class="assistant-container">

    <div class="chat-body" id="chatBody">
      <div class="bot-msg">ðŸ‘‹ Hello there! Welcome to MarketList. How can I assist you today?</div>
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your question here...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <footer>
    &copy; 2025 MarketList. All rights reserved.
  </footer>

    };

    function sendMessage() {
      const msg = userInput.value.trim();
      if (msg === "") return;

      const userMsg = document.createElement("div");
      userMsg.className = "user-msg";
      userMsg.textContent = msg;
      chatBody.appendChild(userMsg);
      chatBody.scrollTop = chatBody.scrollHeight;
      userInput.value = "";

      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.className = "bot-msg";
        botMsg.textContent = getBotResponse(msg);
        chatBody.appendChild(botMsg);
        chatBody.scrollTop = chatBody.scrollHeight;
      }, 600);
    }

    function getBotResponse(input) {
      input = input.toLowerCase();
      for (let key in qaList) {
        if (input.includes(key)) return qaList[key];
      }
      return "I'm not sure about that yet ðŸ¤”. You can ask me about orders, delivery, payments, or support.";
    }

    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
