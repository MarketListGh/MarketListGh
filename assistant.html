<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Assistant - MarketList</title>
<link rel="stylesheet" href="style.css">
<style>
<!-- Header -->
<div class="headerbar">
  <div class="inner">
    <div class="brand" onclick="location.href='index.html'">
      <img src="logo.png" alt="MarketList">
      <div class="title">MarketList</div>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="reviews.html">Reviews</a>
      <a href="assistant.html" class="active">Assistant</a>
    </nav>
  </div>
</div>

/* Chat container styles */
.chat-container {
  max-width: 700px;
  margin: 40px auto;
  background: #f9f9f9;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  height: 75vh;
  overflow: hidden;
}
.chat-box {
  flex-grow: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.user-message {
  align-self: flex-end;
  background: #e0e0e0;
  color: #000;
  padding: 12px 16px;
  border-radius: 15px;
  max-width: 75%;
}
.bot-message {
  align-self: flex-start;
  background: #d2e7ff;
  color: #000;
  padding: 12px 16px;
  border-radius: 15px;
  max-width: 75%;
}
.chat-input-area {
  display: flex;
  align-items: center;
  margin-top: 10px;
}
.chat-input-area input {
  flex: 1;
  padding: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
  outline: none;
}
.chat-input-area button {
  margin-left: 8px;
  padding: 12px 18px;
  border: none;
  background: #00a859;
  color: #fff;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
}
.chat-input-area button:hover {
  background: #007b3e;
}

/* Footer styles (copied from index.html) */
.footer {
  background: #00a859;
  color: #fff;
  text-align: center;
  padding: 15px 10px;
  font-size: 14px;
  margin-top: 40px;
}
</style>
</head>

<body>
  <!-- Header -->
  <header class="headerbar">
    <div class="inner">
      <a href="index.html" class="brand">
        <img src="images/logo.png" alt="MarketList Logo">
        <span>MarketList</span>
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="reviews.html">Reviews</a>
        <a href="assistant.html" class="active">Assistant</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Chat Section -->
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="bot-message">ðŸ‘‹ Hello there! Welcome to MarketList. How can I assist you today?</div>
    </div>

    <div class="chat-input-area">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    Â© 2025 MarketList â€” Bringing Market to Your Doorstep
  </footer>

  <script>
  const sendBtn = document.getElementById("send-btn");
  const userInput = document.getElementById("user-input");
  const chatBox = document.getElementById("chat-box");

  sendBtn.addEventListener("click", () => {
    const userText = userInput.value.trim();
    if (userText === "") return;

    const userMsg = document.createElement("div");
    userMsg.classList.add("user-message");
    userMsg.textContent = userText;
    chatBox.appendChild(userMsg);

    const botReply = document.createElement("div");
    botReply.classList.add("bot-message");
    botReply.textContent = "Typing...";
    chatBox.appendChild(botReply);

    chatBox.scrollTop = chatBox.scrollHeight;
    userInput.value = "";

    setTimeout(() => {
      botReply.textContent = getBotResponse(userText);
      chatBox.scrollTop = chatBox.scrollHeight;
    }, 1000);
  });

  function getBotResponse(msg) {
    const q = msg.toLowerCase();
    if (q.includes("marketlist")) return "MarketList helps you order groceries and market items online for quick delivery.";
    if (q.includes("delivery")) return "We deliver across most parts of Greater Accra between 8 AM and 6 PM.";
    if (q.includes("payment")) return "You can pay via Mobile Money or Paystack securely.";
    if (q.includes("time")) return "Our operating hours are 8:00 AM - 6:00 PM, Monday to Saturday.";
    return "Iâ€™m not sure about that, but you can reach our support at 0537351866 for help.";
  }
  </script>
</body>
</html>
