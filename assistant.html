<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Assistant - MarketList</title>
<link rel="stylesheet" href="style.css">
<style>
.chat-container {
  max-width: 700px;
  margin: 80px auto;
  background: #f9f9f9;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  height: 80vh;
  overflow: hidden;
}
.chat-box {
  flex-grow: 1;
  overflow-y: auto;
  padding: 10px 10px 0;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.message {
  padding: 12px 16px;
  border-radius: 15px;
  max-width: 75%;
  word-wrap: break-word;
  font-size: 15px;
  line-height: 1.5;
}
.user-msg {
  align-self: flex-end;
  background: #e0e0e0;
  color: #000;
}
.ai-msg {
  align-self: flex-start;
  background: #d2e7ff;
  color: #000;
}
.typing {
  align-self: flex-start;
  background: #d2e7ff;
  color: #000;
  font-style: italic;
}
.input-area {
  display: flex;
  margin-top: 10px;
  align-items: center;
}
.input-area input {
  flex: 1;
  padding: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
  outline: none;
}
.input-area button {
  margin-left: 8px;
  padding: 12px 18px;
  border: none;
  background: #007bff;
  color: #fff;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
}
.input-area button:hover {
  background: #0056b3;
}

/* ✅ Adjust menu position to left */
.headerbar .inner {
  display: flex;
  justify-content: flex-start;
  align-items: center;
}
.headerbar .nav {
  margin-left: 20px;
}
.headerbar .nav a {
  margin-right: 15px;
}
</style>
</head>
<body>

<!-- Header -->
<div class="headerbar">
  <div class="inner">
    <div class="brand" onclick="location.href='index.html'">
      <img src="logo.png" alt="MarketList">
      <div class="title">MarketList</div>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="reviews.html">Reviews</a>
      <a href="assistant.html">Assistant</a>
    </nav>
  </div>
</div>

<div class="chat-container">
  <div class="chat-box" id="chatBox">
    <div class="message ai-msg">👋 Hello there! Welcome to MarketList. How can I assist you today?</div>
  </div>

  <div class="input-area">
    <input id="userInput" placeholder="Type your question here..." onkeypress="if(event.key==='Enter')sendMessage()">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<footer class="footer">© 2025 MarketList — Bringing Market to Your Doorstep</footer>

<script>
function scrollToBottom() {
  const chatBox = document.getElementById('chatBox');
  chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMessage() {
  const input = document.getElementById('userInput');
  const chatBox = document.getElementById('chatBox');
  const userMsg = input.value.trim();
  if (!userMsg) return;

  const userDiv = document.createElement('div');
  userDiv.className = 'message user-msg';
  userDiv.textContent = userMsg;
  chatBox.appendChild(userDiv);
  input.value = '';
  scrollToBottom();

  const typingDiv = document.createElement('div');
  typingDiv.className = 'message typing';
  typingDiv.textContent = 'Typing...';
  chatBox.appendChild(typingDiv);
  scrollToBottom();

  setTimeout(() => {
    typingDiv.remove();
    const aiDiv = document.createElement('div');
    aiDiv.className = 'message ai-msg';
    aiDiv.textContent = getAIResponse(userMsg);
    chatBox.appendChild(aiDiv);
    scrollToBottom();
  }, 1200);
}

window.onload = () => {
