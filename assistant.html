      "do you deliver on sundays": "We only process urgent or pre-scheduled Sunday deliveries.",

      "can i call to place an order": "Yes, you can reach our support line or WhatsApp number listed on the website.",
      "what happens after i submit my order": "Youâ€™ll receive a confirmation message, then one of our market assistants will verify your order.",
      "can i cancel my order": "Yes, but only before we start shopping for your items.",
      "is there a minimum order amount": "Yes, the minimum order is â‚µ50.",
      "can i order from multiple markets": "Currently, no. Each order must come from one selected market.",
      "can i upload my shopping list as a file or photo": "Yes, you can upload a list or photo of your items on WhatsApp after submitting your form.",
      "what payment methods do you accept": "We accept Mobile Money, Paystack, and bank transfers.",
      "do you charge a service fee": "Yes, thereâ€™s a 20% service fee to cover shopping and handling.",
      "how long does delivery take": "Within 1â€“3 hours after confirmation, depending on location and traffic.",

      "which markets do you serve": "We currently serve Nima, Madina, Makola, Kaneshie, and Agbogbloshie.",
      "how can i contact support": "You can message us directly via WhatsApp or call our contact number.",
      "whatâ€™s your whatsapp number": "Youâ€™ll find it at the bottom of our website.",
      "do you reply on weekends": "Yes, though responses might be slower.",
      "what if i get a wrong item": "Weâ€™ll replace or refund the item depending on the issue.",
      "how long do refunds take": "Refunds are processed within 24 hours.",

      "do you provide shopping receipts": "Yes, physical or digital upon request.",

      "can i share marketlist with friends": "Yes! Share the website link or referral code."
    };

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      addMessage(userText, "user");
      input.value = "";

      setTimeout(() => {
        const lower = userText.toLowerCase();
        let response = qaPairs[lower] || "Iâ€™m not sure about that. Please try rephrasing or check our FAQ.";
        addMessage(response, "bot");
      }, 500);
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
