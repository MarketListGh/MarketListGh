<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Assistant - MarketList</title>
<link rel="stylesheet" href="style.css">
<style>
.chat-container {
  max-width: 700px;
  margin: 80px auto;
  background: #f9f9f9;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  height: 80vh;
  overflow: hidden;
}
.chat-box {
  flex-grow: 1;
  overflow-y: auto;
  padding: 10px 10px 0;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.message {
  padding: 12px 16px;
  border-radius: 15px;
  max-width: 75%;
  word-wrap: break-word;
  font-size: 15px;
  line-height: 1.5;
}
.user-msg {
  align-self: flex-end;
  background: #e0e0e0;
  color: #000;
}
.ai-msg {
  align-self: flex-start;
  background: #d2e7ff;
  color: #000;
}
.typing {
  align-self: flex-start;
  background: #d2e7ff;
  color: #000;
  font-style: italic;
}
.input-area {
  display: flex;
  margin-top: 10px;
  align-items: center;
}
.input-area input {
  flex: 1;
  padding: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
  outline: none;
}
.input-area button {
  margin-left: 8px;
  padding: 12px 18px;
  border: none;
  background: #007bff;
  color: #fff;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
}
.input-area button:hover {
  background: #0056b3;
}

/* âœ… Fixed Menu Bar (matches Index.html exactly) */
.headerbar {
  background:#00a859; 
  color:#fff; 
  padding:10px 20px;
}
.headerbar .inner {
  display:flex; 
  align-items:center; 
  justify-content: space-between;
}
.headerbar .brand { 
  display:flex; 
  align-items:center; 
  cursor:pointer; 
}
.headerbar .brand img { width:40px; margin-right:10px; }
.headerbar nav a { 
  color:#fff; 
  margin-left:20px; 
  text-decoration:none; 
  font-weight:bold; 
}
.headerbar nav a:hover,
.headerbar nav a.active { 
  color:#ffeb3b; 
}
</style>
</head>
<body>

<!-- Header -->
<div class="headerbar">
  <div class="inner">
    <div class="brand" onclick="location.href='index.html'">
      <img src="logo.png" alt="MarketList">
      <div class="title">MarketList</div>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="reviews.html">Reviews</a>
      <a href="assistant.html" class="active">Assistant</a>
    </nav>
  </div>
</div>

<div class="chat-container">
  <div class="chat-box" id="chatBox">
    <div class="message ai-msg">ðŸ‘‹ Hello there! Welcome to MarketList. How can I assist you today?</div>
  </div>

  <div class="input-area">
    <input id="userInput" placeholder="Type your question here..." onkeypress="if(event.key==='Enter')sendMessage()">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<footer class="footer">Â© 2025 MarketList â€” Bringing Market to Your Doorstep</footer>

<script>
function scrollToBottom() {
  const chatBox = document.getElementById('chatBox');
  chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMessage() {
  const input = document.getElementById('userInput');
  const chatBox = document.getElementById('chatBox');
  const userMsg = input.value.trim();
  if (!userMsg) return;

  const userDiv = document.createElement('div');
  userDiv.className = 'message user-msg';
  userDiv.textContent = userMsg;
  chatBox.appendChild(userDiv);
  input.value = '';
  scrollToBottom();

  const typingDiv = document.createElement('div');
  typingDiv.className = 'message typing';
  typingDiv.textContent = 'Typing...';
  chatBox.appendChild(typingDiv);
  scrollToBottom();

  setTimeout(() => {
    typingDiv.remove();
    const aiDiv = document.createElement('div');
    aiDiv.className = 'message ai-msg';
    aiDiv.textContent = getAIResponse(userMsg);
    chatBox.appendChild(aiDiv);
    scrollToBottom();
  }, 1200);
}

/* FULL 100 Q&A Chatbot */
function getAIResponse(msg) {
  const q = msg.toLowerCase();
  let ans = "Sorry, I couldnâ€™t find an exact answer. Please contact support at 0537351866 or via WhatsApp for help.";

  if (q.includes("what is marketlist")) ans = "MarketList is an online service that lets you order groceries and other items from local markets, then delivers them straight to your door.";
  else if (q.includes("how does marketlist work")) ans = "You just fill out your shopping list, pick a market, and submit it. Our team will buy your items and deliver them to you.";
  else if (q.includes("do you deliver everywhere")) ans = "We deliver to most areas in Greater Accra. Delivery options will show up based on your location.";
  else if (q.includes("how much is delivery")) ans = "Delivery fees depend on your location and are added on top of your market total.";
  else if (q.includes("how do i pay") || q.includes("payment options")) ans = "You can pay using Mobile Money or Paystack, which is a safe online payment platform.";
  else if (q.includes("do i pay before delivery")) ans = "Yes, all payments must be made before we deliver your items.";
  else if (q.includes("can i pay cash on delivery")) ans = "Not at the moment. We only accept online or mobile money payments.";
  else if (q.includes("what time do you deliver")) ans = "Deliveries run from 8:00 AM to 6:00 PM, Monday to Saturday.";
  else if (q.includes("deliver on sunday")) ans = "We only handle urgent or pre-scheduled deliveries on Sundays.";
  else if (q.includes("can i order at night")) ans = "Yes, you can place an order at night, but it will be processed the next morning.";

  return ans;
}

window.onload = () => {
  const chatBox = document.getElementById('chatBox');
  chatBox.innerHTML = '<div class="message ai-msg">ðŸ‘‹ Hello there! Welcome to MarketList. How can I assist you today?</div>';
};
</script>

</body>
</html>
