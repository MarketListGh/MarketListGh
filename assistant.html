<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Assistant - MarketList</title>
<link rel="stylesheet" href="style.css">
<style>
.chat-container {
  max-width: 600px;
  margin: 80px auto;
  background: #f9f9f9;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  height: 70vh;
  overflow: hidden;
}
.chat-box {
  flex-grow: 1;
  overflow-y: auto;
  padding-right: 5px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.message {
  padding: 10px 14px;
  border-radius: 15px;
  max-width: 75%;
  word-wrap: break-word;
}
.user-msg {
  align-self: flex-end;
  background: #e0e0e0;
  color: #000;
}
.ai-msg {
  align-self: flex-start;
  background: #d2e7ff;
  color: #000;
}
.typing {
  align-self: flex-start;
  background: #d2e7ff;
  color: #000;
  font-style: italic;
}

/* âœ… Fixed input + button alignment */
.input-area {
  display: flex;
  margin-top: 10px;
  height: 45px; /* same height for input and button */
}
.input-area input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
  height: 100%;
  box-sizing: border-box;
}
.input-area button {
  margin-left: 8px;
  padding: 0 15px;
  border: none;
  background: #007bff;
  color: #fff;
  border-radius: 8px;
  cursor: pointer;
  height: 100%;
  font-size: 14px;
}
.input-area button:hover {
  background: #0056b3;
}
</style>
</head>
<body>

<div class="headerbar">
  <div class="inner">
    <div class="brand" onclick="location.href='index.html'">
      <img src="logo.png" alt="logo">
      <div class="title">MarketList</div>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="reviews.html">Reviews</a>
      <a href="assistant.html">Assistant</a>
    </nav>
  </div>
</div>

<div class="chat-container">
  <div class="chat-box" id="chatBox">
    <div class="message ai-msg">ðŸ‘‹ Hello! I'm your MarketList Assistant. How can I help you today?</div>
  </div>

  <div class="input-area">
    <input id="userInput" placeholder="Type your question here...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<footer class="footer">Â© 2025 MarketList â€” Bringing Market to Your Doorstep</footer>

<script>
function scrollToBottom() {
  const chatBox = document.getElementById('chatBox');
  chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMessage() {
  const input = document.getElementById('userInput');
  const chatBox = document.getElementById('chatBox');
  const userMsg = input.value.trim();
  if (!userMsg) return;

  const userDiv = document.createElement('div');
  userDiv.className = 'message user-msg';
  userDiv.textContent = userMsg;
  chatBox.appendChild(userDiv);
  input.value = '';
  scrollToBottom();

  const typingDiv = document.createElement('div');
  typingDiv.className = 'message typing';
  typingDiv.textContent = 'Typing...';
  chatBox.appendChild(typingDiv);
  scrollToBottom();

  setTimeout(() => {
    typingDiv.remove();
    const aiDiv = document.createElement('div');
    aiDiv.className = 'message ai-msg';
    aiDiv.textContent = getAIResponse(userMsg);
    chatBox.appendChild(aiDiv);
    scrollToBottom();
  }, 1500);
}

function getAIResponse(msg) {
  const q = msg.toLowerCase();
  let ans = "Sorry, I couldnâ€™t find a direct answer. You can call support at 0537351866 for more help.";

  if (q.includes('rice')) ans = "For affordable rice: check Kasoa Market for bulk or Makola Market for variety.";
  else if (q.includes('vegetables')) ans = "Visit Nima or Kaneshie Market early for fresh vegetables.";
  else if (q.includes('budget')) ans = "Make a list, compare prices in 2-3 markets, and buy in bulk where possible.";
  else if (q.includes('delivery')) ans = "Deliveries are done by trusted shoppers within 1â€“2 days depending on your location.";
  else if (q.includes('groceries')) ans = "Try Makola Market for variety or Accra Mall for packaged goods.";
  else if (q.includes('clothes')) ans = "You can find affordable clothing at Makola or branded items at Accra Mall.";
  else if (q.includes('appliances') || q.includes('electrical')) ans = "Check Accra Mall or Marina Mall for electronics with warranty.";
  else if (q.includes('pay') || q.includes('payment')) ans = "We accept Mobile Money, Cash on Delivery, and Card Payments (Visa & MasterCard).";
  else if (q.includes('order') || q.includes('delay')) ans = "If your order is delayed, please give it 1â€“2 days or contact support for updates.";
  else if (q.includes('how does') || q.includes('work')) ans = "MarketList connects you with trusted local shoppers who buy and deliver items to your doorstep.";
  else if (q.includes('fill') || q.includes('page')) ans = "To fill out forms, simply enter your details in each field and click 'Submit'.";

  return ans;
}

window.onload = () => {
  const chatBox = document.getElementById('chatBox');
  chatBox.innerHTML = '<div class="message ai-msg">ðŸ‘‹ Hello! I\'m your MarketList Assistant. How can I help you today?</div>';
};
</script>

</body>
</html>
