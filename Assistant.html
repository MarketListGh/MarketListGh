<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Assistant - MarketList</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="headerbar">
  <div class="inner">
    <div class="brand" onclick="location.href='index.html'">
      <img src="logo.png" alt="logo">
      <div class="title">MarketList</div>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="reviews.html">Reviews</a>
      <a href="assistant.html">Assistant</a>
    </nav>
  </div>
</div>

<div class="container">
  <section class="card fade-in">
    <h1>Market Assistant</h1>
    <p>Ask anything about products, markets, budgeting, or delivery. Our assistant provides helpful suggestions and tips.</p>

    <label for="q">Your Question</label>
    <input id="q" placeholder="e.g., Where can I buy cheap rice in Accra?">
    <button onclick="askAssistant()">Ask</button>

    <div id="answer"></div>
  </section>
</div>

<footer class="footer">© 2025 MarketList — Bringing Market to Your Doorstep</footer>

<script>
function askAssistant(){
  const q = document.getElementById('q').value.toLowerCase().trim();
  const answerEl = document.getElementById('answer');
  let ans = "Sorry, we couldn't find a specific answer. Please contact our support at 0537351866 for assistance.";

  if(!q){
    answerEl.style.display = 'block';
    answerEl.textContent = "Please type a question so we can assist you.";
    return;
  }

  if(q.includes('rice')){
    ans = "For affordable rice:\n- Kasoa Market (bulk purchases)\n- Makola Market (variety and quality)\nTip: Compare prices and buy in bulk for discounts.";
  } else if(q.includes('vegetables')){
    ans = "Fresh vegetables suggestions:\n- Nima Market (early morning for best selection)\n- Kaneshie Market (variety at reasonable prices)";
  } else if(q.includes('budget')){
    ans = "Budgeting tips:\n- Make a shopping list and stick to it\n- Compare prices across 2-3 markets\n- Consider buying in bulk for items you frequently use";
  } else if(q.includes('delivery')){
    ans = "Delivery info:\n- Handled by trusted local shoppers\n- Delivery fees vary based on location and items\n- Estimated delivery time: 1-2 days depending on market";
  } else if(q.includes('groceries')){
    ans = "Groceries recommendations:\n- Makola Market for wide selection\n- Accra Mall for packaged products and convenience";
  } else if(q.includes('clothes')){
    ans = "Clothing suggestions:\n- Accra Mall or Marina Mall for quality brands\n- Makola Market for affordable local options";
  } else if(q.includes('appliances') || q.includes('electrical')){
    ans = "Home & Electrical Appliances:\n- Accra Mall for electronics\n- Marina Mall for appliances\nTip: Compare prices and check product warranty.";
  } else if(q.includes('how') || q.includes('can i') || q.includes('where')){
    ans = "We recommend visiting the nearest market depending on your need. For detailed help, call 0537351866 or check our FAQs.";
  }

  answerEl.style.display = 'block';
  answerEl.textContent = ans;
}
</script>

</body>
</html>
