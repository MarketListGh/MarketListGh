<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Reviews - MarketList</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
body { background:#f9f9f9; color:#222; }

/* Header (same style as index.html) */
.headerbar {
  background:#00a859;
  color:#fff;
  padding:10px 20px;
}
.headerbar .inner {
  display:flex;
  align-items:center;
  justify-content: space-between;
}
.headerbar .brand {
  display:flex;
  align-items:center;
  cursor:pointer;
}
.headerbar .brand img {
  width:40px;
  margin-right:10px;
}
.headerbar .brand .title {
  font-size:20px;
  font-weight:normal;
  color:#fff;
}
.headerbar nav a {
  color:#fff;
  margin-left:20px;
  text-decoration:none;
  font-weight:bold;
  font-size:13.5px;
}
.headerbar nav a:hover {
  opacity:0.9;
}
.headerbar nav .active {
  text-decoration:underline;
}

/* Main container */
.container { max-width:700px; margin:40px auto; padding:0 20px; }

/* Card */
.card {
  background: linear-gradient(135deg, #00a859, #ff8c00);
  color:#fff;
  padding:30px;
  border-radius:20px;
  box-shadow:0 4px 15px rgba(0,0,0,0.12);
}

/* Review form */
.review-form { margin-top:22px; display:flex; flex-direction:column; gap:10px; }
.review-form input, .review-form textarea {
  padding:10px; border-radius:8px; border:none; font-size:15px; width:100%;
}
.review-form button {
  margin-top:8px; padding:12px 18px; border:none; border-radius:8px;
  background:#fff; color:#00a859; cursor:pointer; font-size:15px; font-weight:700;
}

/* Star rating */
#starContainer .star { cursor:pointer; font-size:20px; color:#ccc; margin-right:6px; }
#starContainer .star.active { color:gold; }

/* Reviews feed */
#reviewsFeed article {
  padding:12px 10px;
  border-radius:12px;
  background: linear-gradient(135deg, #00a859, #ff8c00);
  color:#fff;
  margin-bottom:12px;
}

/* Footer */
.footer {
  text-align:center;
  padding:15px;
  background:#eee;
  margin-top:30px;
  color:#333;
  font-size:14px;
}

/* Floating Chat Bot */
.chatbot-btn {
  position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px;
  background:#fff; color:#00a859; border-radius: 50%; box-shadow:0 4px 15px rgba(0,0,0,0.3);
  display:flex; align-items:center; justify-content:center; font-size:28px; cursor:pointer;
  animation:bounce 2s infinite; z-index:10000;
}
@keyframes bounce {
  0%,20%,50%,80%,100% { transform: translateY(0); }
  40% { transform: translateY(-12px); }
  60% { transform: translateY(-6px); }
}
.chat-overlay {
  display:none; position: fixed; bottom: 100px; right:30px; width:320px; height:400px;
  background:rgba(255,255,255,0.95); border-radius:15px; box-shadow:0 4px 20px rgba(0,0,0,0.3);
  z-index:10001; flex-direction:column; overflow:hidden;
}
.chat-header { background:#00a859; color:#fff; padding:10px; text-align:center; font-weight:bold; }
.chat-body { flex:1; padding:10px; overflow-y:auto; display:flex; flex-direction:column; gap:8px; }
.chat-message { padding:8px 10px; border-radius:10px; max-width:80%; }
.user { background:#f2f2f2; color:#000; align-self:flex-end; }
.bot { background:#d8ecff; color:#000; align-self:flex-start; }
.chat-input { display:flex; border-top:1px solid #ddd; }
.chat-input input { flex:1; border:none; padding:14px; font-size:14px; }
.chat-input button { background:#00a859; color:#fff; border:none; padding:10px 15px; cursor:pointer; }
</style>
</head>

<body>

<header class="headerbar">
  <div class="inner">
    <div class="brand" onclick="window.location.href='index.html'">
      <img src="logo.png" alt="MarketList Logo">
      <span class="title">MarketList</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a class="active" href="reviews.html">Reviews</a>
      <a href="assistant.html">Assistant</a>
      <a href="Tracking.html">Track Order</a>
       <a href="FAQ.html">FAQ</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="card">
    <h1>Customer Reviews</h1>

    <div id="reviewsFeed"></div>

    <div class="review-form">
      <label>Your Name</label>
      <input id="reviewName" type="text">

      <label>Your Location</label>
      <input id="reviewLocation" type="text">

      <label>Star Rating</label>
      <div id="starContainer">
        <span class="star" data-value="1">â˜†</span>
        <span class="star" data-value="2">â˜†</span>
        <span class="star" data-value="3">â˜†</span>
        <span class="star" data-value="4">â˜†</span>
        <span class="star" data-value="5">â˜†</span>
      </div>

      <label>Your Review</label>
      <textarea id="reviewText" rows="4"></textarea>

      <button onclick="addOrUpdateReview()">Submit Review</button>
    </div>
  </section>
</main>

<footer class="footer">Â© 2025 MarketList â€” Bringing Market to Your Doorstep</footer>

<!-- Chatbot -->
<div class="chatbot-btn" onclick="toggleChat()">ðŸ’¬</div>
<div class="chat-overlay" id="chatOverlay">
  <div class="chat-header">Chat with MarketList AI</div>
  <div class="chat-body" id="chatBody">
    <div class="bot">ðŸ‘‹ Hello! How can I assist you today?</div>
  </div>
  <div class="chat-input">
    <input id="chatInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
// Chatbot
const chatOverlay=document.getElementById('chatOverlay');
const chatBody=document.getElementById('chatBody');
const chatInput=document.getElementById('chatInput');
function toggleChat(){chatOverlay.style.display=chatOverlay.style.display==="flex"?"none":"flex";chatOverlay.style.flexDirection="column";}
function sendMessage(){const msg=chatInput.value.trim();if(!msg)return;chatBody.innerHTML+=`<div class="user">${msg}</div>`;chatInput.value="";setTimeout(()=>{chatBody.innerHTML+=`<div class="bot">Thank you! Our support will contact you if needed.</div>`;chatBody.scrollTop=chatBody.scrollHeight;},700);}

// Reviews system
let currentStars=5; let editIndex=null; const stars=document.querySelectorAll('#starContainer .star');
function displayStars(n){stars.forEach((s,i)=>{s.textContent=i<n?"â˜…":"â˜†";s.classList.toggle("active",i<n);});}
stars.forEach(s=>s.addEventListener('click',()=>{currentStars=s.dataset.value;displayStars(currentStars);})); displayStars(currentStars);

function loadReviews(){const reviews=JSON.parse(localStorage.getItem('marketReviews'))||[];const feed=document.getElementById('reviewsFeed');feed.innerHTML='';reviews.forEach(r=>{let stars='';for(let i=0;i<5;i++)stars+=i<r.stars?'â˜…':'â˜†';feed.innerHTML+=`<article><p><strong>${r.name}</strong> â€” ${r.location} ${stars}</p><p>${r.text}</p></article>`});}
function addOrUpdateReview(){const name=document.getElementById('reviewName').value;const location=document.getElementById('reviewLocation').value;const text=document.getElementById('reviewText').value;
const reviews=JSON.parse(localStorage.getItem('marketReviews'))||[];reviews.push({name,location,text,stars:currentStars});localStorage.setItem('marketReviews',JSON.stringify(reviews));loadReviews();}
loadReviews();
</script>
</body>
</html>
