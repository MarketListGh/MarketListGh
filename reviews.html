<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Reviews - MarketList</title>
<style>
/* === General === */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  color: #333;
}

/* === Header (copied exactly from index/about) === */
.headerbar {
  background: #00a859;
  color: #fff;
  padding: 10px 20px;
}
.headerbar .inner {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.headerbar .brand {
  display: flex;
  align-items: center;
  cursor: pointer;
}
.headerbar .brand img {
  width: 40px;
  margin-right: 10px;
}
.headerbar .brand .title {
  font-size: 20px;
  font-weight: bold;
  color: #fff;
}
.headerbar nav a {
  color: #fff;
  margin-left: 20px;
  text-decoration: none;
  font-size: 16px;
  font-weight: normal;
}
.headerbar nav a:hover {
  text-decoration: underline;
}

/* === Chat container === */
.chat-container {
  max-width: 700px;
  margin: 40px auto;
  background: #f9f9f9;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  height: 80vh;
  overflow: hidden;
}
.chat-box {
  flex-grow: 1;
  overflow-y: auto;
  padding: 10px 10px 0;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.message {
  padding: 12px 16px;
  border-radius: 15px;
  max-width: 75%;
  word-wrap: break-word;
  font-size: 15px;
  line-height: 1.5;
}
.user-msg { align-self: flex-end; background: #e0e0e0; color: #000; }
.ai-msg { align-self: flex-start; background: #d2e7ff; color: #000; }
.typing { align-self: flex-start; background: #d2e7ff; color: #000; font-style: italic; }

.input-area {
  display: flex;
  margin-top: 10px;
  align-items: center;
}
.input-area input {
  flex: 1;
  padding: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
  outline: none;
}
.input-area button {
  margin-left: 8px;
  padding: 12px 18px;
  border: none;
  background: #00a859;
  color: #fff;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
}
.input-area button:hover {
  background: #007b3e;
}

/* === Footer === */
.footer {
  text-align: center;
  padding: 15px;
  background: #eee;
  margin-top: 40px;
  color: #333;
  font-size: 14px;
}
</style>
</head>
<body>

<!-- === Header (exact same as index/about) === -->
<div class="headerbar">
  <div class="inner">
    <div class="brand" onclick="location.href='index.html'">
      <img src="logo.png" alt="MarketList">
      <div class="title">MarketList</div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="reviews.html" class="active">Reviews</a>
      <a href="assistant.html">Assistant</a>
    </nav>
  </div>
</div>

<!-- === Chat Section === -->
<div class="chat-container">
  <div class="chat-box" id="chatBox">
    <div class="message ai-msg">ðŸ‘‹ Hello there! Welcome to MarketList. How can I assist you today?</div>
  </div>

  <div class="input-area">
    <input id="userInput" placeholder="Type your question here..." onkeypress="if(event.key==='Enter')sendMessage()">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- === Footer === -->
<footer class="footer">Â© 2025 MarketList â€” Bringing Market to Your Doorstep</footer>

<script>
/* === Chat Script === */
function scrollToBottom() {
  const chatBox = document.getElementById('chatBox');
  chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMessage() {
  const input = document.getElementById('userInput');
  const chatBox = document.getElementById('chatBox');
  const userMsg = input.value.trim();
  if (!userMsg) return;

  const userDiv = document.createElement('div');
  userDiv.className = 'message user-msg';
  userDiv.textContent = userMsg;
  chatBox.appendChild(userDiv);
  input.value = '';
  scrollToBottom();

  const typingDiv = document.createElement('div');
  typingDiv.className = 'message typing';
  typingDiv.textContent = 'Typing...';
  chatBox.appendChild(typingDiv);
  scrollToBottom();

  setTimeout(() => {
    typingDiv.remove();
    const aiDiv = document.createElement('div');
    aiDiv.className = 'message ai-msg';
    aiDiv.textContent = getAIResponse(userMsg);
    chatBox.appendChild(aiDiv);
    scrollToBottom();
  }, 1200);
}

function getAIResponse(msg) {
  const q = msg.toLowerCase();
  let ans = "Sorry, I couldnâ€™t find an exact answer. Please contact support at 0537351866 or via WhatsApp for help.";
  if (q.includes("what is marketlist")) ans = "MarketList is an online service that lets you order groceries and other items from local markets, then delivers them straight to your door.";
  else if (q.includes("how does marketlist work")) ans = "You just fill out your shopping list, pick a market, and submit it. Our team will buy your items and deliver them to you.";
  else if (q.includes("do you deliver everywhere")) ans = "We deliver to most areas in Greater Accra. Delivery options will show up based on your location.";
  return ans;
}

window.onload = () => {
  const chatBox = document.getElementById('chatBox');
  chatBox.innerHTML = '<div class="message ai-msg">ðŸ‘‹ Hello there! Welcome to MarketList. How can I assist you today?</div>';
};
</script>

</body>
</html>
