<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Reviews - MarketList</title>
<link rel="stylesheet" href="style.css">

<style>
/* Floating Chat Bot */
.chatbot-btn {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background-color: #00a859;
  color: white;
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  font-size: 28px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  cursor: pointer;
  z-index: 9999;
  transition: transform 0.2s;
}
.chatbot-btn:hover { transform: scale(1.1); }

.chat-container {
  display: none;
  flex-direction: column;
  position: fixed;
  bottom: 90px;
  right: 25px;
  width: 350px;
  height: 450px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  z-index: 9999;
  overflow: hidden;
}

.chat-header {
  background: #00a859;
  color: white;
  padding: 12px;
  font-weight: bold;
  text-align: center;
}

.chat-body {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  font-size: 14px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  background: #f9f9f9;
}

.chat-message {
  padding: 8px 10px;
  border-radius: 10px;
  max-width: 80%;
  word-wrap: break-word;
}

.chat-message.user {
  background: #e0e0e0;
  color: #000;
  align-self: flex-end;
}

.chat-message.bot {
  background: #d0ebff;
  color: #000;
  align-self: flex-start;
}

.chat-input-area {
  display: flex;
  align-items: center;
  border-top: 1px solid #ccc;
  padding: 8px;
  background: #fff;
}

.chat-input-area input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 14px;
}

.chat-input-area button {
  margin-left: 6px;
  background: #00a859;
  color: white;
  border: none;
  padding: 10px 12px;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="headerbar">
  <div class="inner">
    <div class="brand" onclick="location.href='index.html'">
      <img src="logo.png" alt="logo">
      <div class="title">MarketList</div>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="reviews.html">Reviews</a>
      <a href="assistant.html">Assistant</a>
    </nav>
  </div>
</div>

<div class="container">
  <section class="card fade-in">
    <h1>Customer Reviews</h1>

    <!-- Review Feed -->
    <div id="reviewsFeed"></div>

    <!-- Submit Review Form -->
    <div class="review-form">
      <h2>Submit Your Review</h2>

      <label for="reviewName">Your Name</label>
      <input type="text" id="reviewName" placeholder="Enter your name" required>

      <label for="reviewLocation">Your Location</label>
      <input type="text" id="reviewLocation" placeholder="e.g., Accra, Kasoa" required>

      <label>Star Rating</label>
      <div id="starContainer">
        <span class="star" data-value="1">â˜†</span>
        <span class="star" data-value="2">â˜†</span>
        <span class="star" data-value="3">â˜†</span>
        <span class="star" data-value="4">â˜†</span>
        <span class="star" data-value="5">â˜†</span>
      </div>

      <label for="reviewText">Your Review</label>
      <textarea id="reviewText" rows="4" placeholder="Write your review here..." required></textarea>

      <button onclick="addOrUpdateReview()">Submit Review</button>
    </div>
  </section>
</div>

<footer class="footer">Â© 2025 MarketList â€” Bringing Market to Your Doorstep</footer>

<!-- Floating Chatbot Button -->
<button class="chatbot-btn" onclick="toggleChat()">ðŸ’¬</button>

<!-- Chatbot Window -->
<div class="chat-container" id="chatContainer">
  <div class="chat-header">MarketList Assistant ðŸ¤–</div>
  <div class="chat-body" id="chatBody">
    <div class="chat-message bot">ðŸ‘‹ Hello there! Welcome to MarketList. How can I assist you today?</div>
  </div>
  <div class="chat-input-area">
    <input type="text" id="chatInput" placeholder="Type your message and press Enter...">
    <button onclick="sendMessage()">âž¤</button>
  </div>
</div>

<script>
/* Review System */
let currentStars = 5;
let editIndex = null;
const stars = document.querySelectorAll('#starContainer .star');

function updateStarsDisplay(num){
  stars.forEach((star, i) => {
    star.textContent = i < num ? 'â˜…' : 'â˜†';
    star.style.color = i < num ? 'gold' : 'gray';
  });
}
stars.forEach(star => {
  star.addEventListener('click', () => {
    currentStars = parseInt(star.getAttribute('data-value'));
    updateStarsDisplay(currentStars);
  });
});
updateStarsDisplay(currentStars);

function loadReviews(){
  const reviews = JSON.parse(localStorage.getItem('marketReviews')) || [];
  const feed = document.getElementById('reviewsFeed');
  feed.innerHTML = '';
  reviews.forEach((r, index) => {
    const article = document.createElement('article');
    let starsHtml = '';
    for(let i=0; i<5; i++){
      starsHtml += i < r.stars ? '<span style="color: gold;">â˜…</span>' : '<span style="color: gray;">â˜†</span>';
    }
    article.innerHTML = `
      <p><strong>${r.name} â€” ${r.location}</strong> ${starsHtml}</p>
      <p>${r.text}</p>
      <div class="review-actions">
        <button onclick="editReview(${index})">Edit</button>
        <button onclick="deleteReview(${index})">Delete</button>
      </div>`;
    feed.prepend(article);
  });
}

function addOrUpdateReview(){
  const name = document.getElementById('reviewName').value.trim();
  const location = document.getElementById('reviewLocation').value.trim();
  const text = document.getElementById('reviewText').value.trim();
  if(!name || !location || !text){ alert("Please fill all fields before submitting."); return; }
  const reviews = JSON.parse(localStorage.getItem('marketReviews')) || [];
  if(editIndex !== null){
    reviews[editIndex] = {name, location, text, stars: currentStars};
    editIndex = null;
  } else { reviews.push({name, location, text, stars: currentStars}); }
  localStorage.setItem('marketReviews', JSON.stringify(reviews));
  document.getElementById('reviewName').value = '';
  document.getElementById('reviewLocation').value = '';
  document.getElementById('reviewText').value = '';
  currentStars = 5;
  updateStarsDisplay(currentStars);
  loadReviews();
}

function editReview(index){
  const reviews = JSON.parse(localStorage.getItem('marketReviews')) || [];
  const r = reviews[index];
  document.getElementById('reviewName').value = r.name;
  document.getElementById('reviewLocation').value = r.location;
  document.getElementById('reviewText').value = r.text;
  currentStars = r.stars;
  updateStarsDisplay(currentStars);
  editIndex = index;
}

function deleteReview(index){
  if(!confirm("Are you sure you want to delete this review?")) return;
  const reviews = JSON.parse(localStorage.getItem('marketReviews')) || [];
  reviews.splice(index,1);
  localStorage.setItem('marketReviews', JSON.stringify(reviews));
  loadReviews();
}
loadReviews();

/* Chatbot */
const chatContainer = document.getElementById("chatContainer");
const chatBody = document.getElementById("chatBody");
const chatInput = document.getElementById("chatInput");

function toggleChat() {
  chatContainer.style.display = (chatContainer.style.display === "flex") ? "none" : "flex";
}

chatInput.addEventListener("keypress", function(e){
  if(e.key === "Enter"){ e.preventDefault(); sendMessage(); }
});

const qaData = {
  "what is marketlist": "MarketList is an online service that helps you order items from your local markets and have them delivered to your doorstep.",
  "how does marketlist work": "You fill out your order form, select a market, and submit. Our team buys your items and delivers them to your location.",
  "payment": "Make payment to 0537351866 (Michael Awintini Akurugu). Use your name as reference.",
  "delivery": "Deliveries run from 8:00 AM to 6:00 PM, Monday to Saturday. Express delivery available for an extra fee.",
  "contact": "You can reach support via WhatsApp or phone â€” details at the bottom of the site.",
  "order": "Fill the form, add your items, and click Send Your List Now. You'll get a confirmation message shortly.",
  "refund": "Refunds are processed within 24 hours if order is canceled before shopping.",
  "markets": "We serve Nima, Madina, Makola, Kaneshie, and Agbogbloshie.",
  "account": "No account needed, but creating one makes ordering easier.",
  "help": "You can ask about orders, payments, delivery, or how to use the site."
  // Additional 100+ QA content can continue here as in index.html
};

function sendMessage(){
  const msg = chatInput.value.trim();
  if(!msg) return;

  const userMsg = document.createElement("div");
  userMsg.className = "chat-message user";
  userMsg.textContent = msg;
  chatBody.appendChild(userMsg);

  const botMsg = document.createElement("div");
  botMsg.className = "chat-message bot";

  const lower = msg.toLowerCase();
  let reply = "Iâ€™m sorry, I donâ€™t have information on that yet.";

  for (const key in qaData) {
    if (lower.includes(key)) { reply = qaData[key]; break; }
  }

  botMsg.textContent = reply;
  setTimeout(() => { chatBody.appendChild(botMsg); chatBody.scrollTop = chatBody.scrollHeight; }, 400);
  chatInput.value = "";
}
</script>

</body>
</html>
