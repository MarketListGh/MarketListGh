<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Reviews - MarketList</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Header -->
<div class="headerbar">
  <div class="inner">
    <div class="brand" onclick="location.href='index.html'">
      <img src="logo.png" alt="MarketList">
      <div class="title">MarketList</div>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="reviews.html" class="active">Reviews</a>
      <a href="assistant.html">Assistant</a>
    </nav>
  </div>
</div>

<main class="container">
  <section class="card fade-in">
    <h1>Customer Reviews</h1>
    <div id="reviewsFeed"></div>

    <div class="review-form">
      <h2>Submit Your Review</h2>
      <label>Your Name</label>
      <input type="text" id="reviewName" placeholder="Enter your name" required>

      <label>Your Location</label>
      <input type="text" id="reviewLocation" placeholder="e.g., Accra, Kasoa" required>

      <label>Star Rating</label>
      <div id="starContainer">
        <span class="star" data-value="1">â˜†</span>
        <span class="star" data-value="2">â˜†</span>
        <span class="star" data-value="3">â˜†</span>
        <span class="star" data-value="4">â˜†</span>
        <span class="star" data-value="5">â˜†</span>
      </div>

      <label>Your Review</label>
      <textarea id="reviewText" rows="4" placeholder="Write your review here..." required></textarea>
      <button onclick="addOrUpdateReview()">Submit Review</button>
    </div>
  </section>
</main>

<footer class="footer">Â© 2025 MarketList â€” Bringing Market to Your Doorstep</footer>

<!-- Floating Chatbot -->
<button class="chatbot-btn" onclick="toggleChat()">ðŸ’¬</button>
<div class="chat-overlay" id="chatOverlay">
  <div class="chat-header">Chat with MarketList AI</div>
  <div class="chat-body" id="chatBody">
    <div class="message bot">ðŸ‘‹ Hello there! Welcome to <strong>MarketList.</strong><br>How can I assist you today?</div>
  </div>
  <div class="chat-input">
    <input id="chatInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">âž¤</button>
  </div>
</div>

<script>
/* =======================
   Chatbot Functions
======================= */
const chatOverlay = document.getElementById('chatOverlay');
const chatBody = document.getElementById('chatBody');
const chatInput = document.getElementById('chatInput');

function toggleChat() {
  chatOverlay.style.display = (chatOverlay.style.display === 'flex') ? 'none' : 'flex';
  chatOverlay.style.flexDirection = 'column';
}

function handleKeyPress(e) {
  if(e.key === 'Enter'){ e.preventDefault(); sendMessage(); }
}

function sendMessage() {
  const msg = chatInput.value.trim();
  if(!msg) return;
  const userMsg = document.createElement('div');
  userMsg.className='message user';
  userMsg.textContent=msg;
  chatBody.appendChild(userMsg);
  chatInput.value='';
  chatBody.scrollTop=chatBody.scrollHeight;

  setTimeout(()=>{
    const botMsg = document.createElement('div');
    botMsg.className='message bot';
    botMsg.textContent=getAIResponse(msg);
    chatBody.appendChild(botMsg);
    chatBody.scrollTop=chatBody.scrollHeight;
  },800);
}

function getAIResponse(msg){
  const q = msg.toLowerCase();
  let ans = "Sorry, I couldnâ€™t find an exact answer. Please contact support at 0537351866 or via WhatsApp for help.";
  if(q.includes("what is marketlist")) ans="MarketList is an online service that lets you order groceries and other items from local markets, then delivers them straight to your door.";
  else if(q.includes("how does marketlist work")) ans="You just fill out your shopping list, pick a market, and submit it. Our team will buy your items and deliver them to you.";
  // Add all other Q&A here as in your main script...
  return ans;
}

/* =======================
   Review System
======================= */
let currentStars = 5;
let editIndex = null;
const stars = document.querySelectorAll('#starContainer .star');

function updateStarsDisplay(num){
  stars.forEach((s,i)=>{
    s.textContent = i<num?'â˜…':'â˜†';
    s.classList.toggle('active', i<num);
  });
}

stars.forEach(s=>{
  s.addEventListener('click', ()=>{
    currentStars = parseInt(s.getAttribute('data-value'));
    updateStarsDisplay(currentStars);
  });
});
updateStarsDisplay(currentStars);

function loadReviews(){
  const reviews = JSON.parse(localStorage.getItem('marketReviews')) || [];
  const feed = document.getElementById('reviewsFeed'); feed.innerHTML='';
  reviews.forEach((r,index)=>{
    const article = document.createElement('article');
    let starsHtml='';
    for(let i=0;i<5;i++){ starsHtml += i<r.stars ? '<span style="color: gold;">â˜…</span>' : '<span style="color: #ccc;">â˜†</span>'; }
    article.innerHTML = `<p><strong>${r.name} â€” ${r.location}</strong> ${starsHtml}</p>
      <p>${r.text}</p>
      <div class="review-actions">
        <button onclick="editReview(${index})">Edit</button>
        <button onclick="deleteReview(${index})">Delete</button>
      </div>`;
    feed.prepend(article);
  });
}

function addOrUpdateReview(){
  const name = document.getElementById('reviewName').value.trim();
  const location = document.getElementById('reviewLocation').value.trim();
  const text = document.getElementById('reviewText').value.trim();
  if(!name||!location||!text){ alert('Please fill all fields.'); return; }
  const reviews = JSON.parse(localStorage.getItem('marketReviews'))||[];
  if(editIndex!==null){ reviews[editIndex]={name,location,text,stars:currentStars}; editIndex=null; }
  else{ reviews.push({name,location,text,stars:currentStars}); }
  localStorage.setItem('marketReviews', JSON.stringify(reviews));
  document.getElementById('reviewName').value='';
  document.getElementById('reviewLocation').value='';
  document.getElementById('reviewText').value='';
  currentStars=5; updateStarsDisplay(currentStars);
  loadReviews();
}

function editReview(index){
  const reviews = JSON.parse(localStorage.getItem('marketReviews'))||[];
  const r = reviews[index];
  document.getElementById('reviewName').value = r.name;
  document.getElementById('reviewLocation').value = r.location;
  document.getElementById('reviewText').value = r.text;
  currentStars = r.stars; updateStarsDisplay(currentStars);
  editIndex = index;
}

function deleteReview(index){
  if(!confirm('Are you sure you want to delete this review?')) return;
  const reviews = JSON.parse(localStorage.getItem('marketReviews'))||[];
  reviews.splice(index,1);
  localStorage.setItem('marketReviews', JSON.stringify(reviews));
  loadReviews();
}

loadReviews();
</script>

</body>
</html>
