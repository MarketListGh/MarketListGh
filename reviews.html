<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Reviews - MarketList</title>
<style>
/* === Reset and base === */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
body { background: #f9f9f9; }

/* === Header (EXACT same as About/Index) === */
.headerbar {
  background: #06b25f;
  padding: 10px 25px;
}
.headerbar .inner {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.brand {
  display: flex;
  align-items: center;
  cursor: pointer;
}
.brand img {
  height: 40px; /* âœ… Larger image */
  margin-right: 8px;
}
.brand .title {
  font-size: 18px; /* âœ… Slightly smaller text */
  font-weight: bold;
  color: #fff;
}
.nav a {
  color: #fff;
  text-decoration: none; /* âœ… No underline */
  margin-left: 25px;
  font-weight: bold;
  font-size: 13.5px; /* âœ… Smaller font size */
  transition: opacity 0.3s ease;
}
.nav a:hover {
  opacity: 0.8; /* âœ… Simple hover */
}
.nav a.active {
  text-decoration: none; /* âœ… No underline on active */
}

/* === Chat Container === */
.chat-container {
  max-width: 700px;
  margin: 40px auto;
  background: #fff;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  height: 75vh;
  overflow: hidden;
}
.chat-box {
  flex-grow: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.message {
  padding: 12px 16px;
  border-radius: 15px;
  max-width: 75%;
  font-size: 15px;
  line-height: 1.5;
}
.user-msg { align-self: flex-end; background: #e0e0e0; color: #000; }
.ai-msg { align-self: flex-start; background: #d2e7ff; color: #000; }
.typing { align-self: flex-start; background: #d2e7ff; color: #000; font-style: italic; }
.input-area { display: flex; margin-top: 10px; align-items: center; }
.input-area input { flex: 1; padding: 14px; border-radius: 8px; border: 1px solid #ccc; font-size: 15px; outline: none; }
.input-area button { margin-left: 8px; padding: 12px 18px; border: none; background: #00a859; color: #fff; border-radius: 8px; cursor: pointer; font-size: 15px; }
.input-area button:hover { background: #007b3e; }

/* === Footer === */
.footer {
  text-align: center;
  padding: 15px;
  background: #eee;
  margin-top: 40px;
  color: #333;
  font-size: 14px;
}
</style>
</head>
<body>

<!-- Header -->
<div class="headerbar">
  <div class="inner">
    <div class="brand" onclick="location.href='index.html'">
      <img src="logo.png" alt="MarketList">
      <div class="title">MarketList</div>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="reviews.html" class="active">Reviews</a>
      <a href="assistant.html">Assistant</a>
    </nav>
  </div>
</div>

<!-- Chat Section -->
<div class="chat-container">
  <div class="chat-box" id="chatBox">
    <div class="message ai-msg">ðŸ‘‹ Hello there! Welcome to MarketList Reviews. How can I help you today?</div>
  </div>

  <div class="input-area">
    <input id="userInput" placeholder="Type your message..." onkeypress="if(event.key==='Enter')sendMessage()">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Footer -->
<footer class="footer">Â© 2025 MarketList â€” Bringing Market to Your Doorstep</footer>

<script>
function scrollToBottom() {
  const chatBox = document.getElementById('chatBox');
  chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMessage() {
  const input = document.getElementById('userInput');
  const chatBox = document.getElementById('chatBox');
  const userMsg = input.value.trim();
  if (!userMsg) return;

  const userDiv = document.createElement('div');
  userDiv.className = 'message user-msg';
  userDiv.textContent = userMsg;
  chatBox.appendChild(userDiv);
  input.value = '';
  scrollToBottom();

  const typingDiv = document.createElement('div');
  typingDiv.className = 'message typing';
  typingDiv.textContent = 'Typing...';
  chatBox.appendChild(typingDiv);
  scrollToBottom();

  setTimeout(() => {
    typingDiv.remove();
    const aiDiv = document.createElement('div');
    aiDiv.className = 'message ai-msg';
    aiDiv.textContent = getAIResponse(userMsg);
    chatBox.appendChild(aiDiv);
    scrollToBottom();
  }, 1200);
}

function getAIResponse(msg) {
  const q = msg.toLowerCase();
  let ans = "Sorry, I couldnâ€™t find an exact answer. Please contact support at 0537351866 or via WhatsApp for help.";
  if (q.includes("what is marketlist")) ans = "MarketList is an online service that lets you order groceries and other items from local markets, then delivers them straight to your door.";
  else if (q.includes("how does marketlist work")) ans = "You just fill out your shopping list, pick a market, and submit it. Our team will buy your items and deliver them to you.";
  else if (q.includes("do you deliver everywhere")) ans = "We deliver to most areas in Greater Accra. Delivery options will show up based on your location.";
  return ans;
}

window.onload = () => {
  const chatBox = document.getElementById('chatBox');
  chatBox.innerHTML = '<div class="message ai-msg">ðŸ‘‹ Hello there! Welcome to MarketList Reviews. How can I help you today?</div>';
};
</script>

</body>
</html>
