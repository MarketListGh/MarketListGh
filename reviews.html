<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Reviews - MarketList</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
body { background:#f9f9f9; color:#222; }

/* Header */
.headerbar {
  background:#00a859;
  color:#fff;
  padding:10px 20px;
}
.headerbar .inner { display:flex; align-items:center; justify-content: space-between; }
.headerbar .brand { display:flex; align-items:center; cursor:pointer; }
.headerbar .brand img { width:40px; margin-right:10px; }
.headerbar .brand .title { font-size:20px; font-weight: normal; color:#fff; }
.headerbar nav a { color:#fff; margin-left:20px; text-decoration:none; font-weight:bold; font-size:13.5px; }
.headerbar nav a:hover { opacity:0.9; text-decoration:none; }

/* Main container */
.container { max-width:700px; margin:40px auto; padding:0 20px; }

/* Card with gradient */
.card {
  background: linear-gradient(135deg, #00a859, #ff8c00);
  color:#fff;
  padding:30px;
  border-radius:20px;
  box-shadow:0 4px 15px rgba(0,0,0,0.12);
}

/* Card headings */
.card h1, .card h2 { margin-bottom:18px; }

/* Review form */
.review-form { margin-top:22px; display:flex; flex-direction:column; gap:10px; }
.review-form label { font-weight:600; font-size:14px; }
.review-form input, .review-form textarea {
  padding:10px; border-radius:8px; border:none; font-size:15px; width:100%;
}
.review-form button {
  margin-top:8px; padding:12px 18px; border:none; border-radius:8px;
  background:#fff; color:#00a859; cursor:pointer; font-size:15px; font-weight:700;
}
.review-form button:hover { background:#f0f0f0; }

/* Star rating */
#starContainer { margin:8px 0; }
#starContainer .star { cursor:pointer; font-size:20px; color:#ccc; margin-right:6px; user-select:none; }
#starContainer .star.active { color:gold; }

/* Reviews feed */
#reviewsFeed article {
  padding:12px 10px;
  border-radius:12px;
  background: linear-gradient(135deg, #00a859, #ff8c00);
  color:#fff;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,0.15);
}
.review-actions { margin-top:8px; }
.review-actions button { margin-right:8px; padding:6px 10px; border-radius:6px; border:none; cursor:pointer; font-size:13px; }
.review-actions button:first-child { background:#fff; color:#00a859; }
.review-actions button:nth-child(2) { background:#ff4b4b; color:#fff; }

/* Footer */
.footer { text-align:center; padding:15px; background:#eee; margin-top:30px; color:#333; font-size:14px; }

/* Floating Chat Bot */
.chatbot-btn {
  position: fixed;
  bottom: 25px;
  right: 25px;
  width: 60px;
  height: 60px;
  background: #fff;
  color: #00a859;
  border-radius: 50%;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  cursor: pointer;
  animation: bounce 2s infinite;
  z-index: 10000;
}
@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-12px); }
  60% { transform: translateY(-6px); }
}
.chat-overlay {
  display: none;
  position: fixed;
  bottom: 100px;
  right: 30px;
  width: 320px;
  height: 400px;
  background: rgba(255,255,255,0.95);
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  z-index: 10001;
  flex-direction: column;
  overflow: hidden;
}
.chat-header { background: #00a859; color: #fff; padding: 10px; text-align: center; font-weight: bold; }
.chat-body { flex: 1; padding: 10px; overflow-y: auto; font-size: 14px; color: #333; display: flex; flex-direction: column; gap: 8px; }
.chat-message, .message.bot, .message.user { padding: 8px 10px; border-radius: 10px; max-width: 80%; word-wrap: break-word; font-size: 14px; }
.user { background: #f2f2f2; color: #000; align-self: flex-end; }
.bot { background: #d8ecff; color: #000; align-self: flex-start; }
.chat-input { display: flex; border-top: 1px solid #ddd; }
.chat-input input { flex: 1; border: none; padding: 14px; font-size: 14px; outline: none; }
.chat-input button { background: #00a859; color: #fff; border: none; padding: 10px 15px; cursor: pointer; }
.chat-input button:hover { background: #007b3e; }
</style>
</head>
<body>

<header class="headerbar">
  <div class="inner">
    <div class="brand" onclick="window.location.href='index.html'">
      <img src="logo.png" alt="MarketList Logo">
      <span class="title">MarketList</span>
    </div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="reviews.html">Reviews</a>
      <a href="assistant.html">Assistant</a>
      <a href="Tracking.html">Track Order</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="card">
    <h1>Customer Reviews</h1>

    <div id="reviewsFeed"></div>

    <div class="review-form" aria-labelledby="submit-review-heading">
      <h2 id="submit-review-heading">Submit Your Review</h2>

      <label for="reviewName">Your Name</label>
      <input id="reviewName" type="text" placeholder="Enter your name" required>

      <label for="reviewLocation">Your Location</label>
      <input id="reviewLocation" type="text" placeholder="e.g., Accra, Kasoa" required>

      <label>Star Rating</label>
      <div id="starContainer" aria-hidden="false">
        <span class="star" data-value="1">â˜†</span>
        <span class="star" data-value="2">â˜†</span>
        <span class="star" data-value="3">â˜†</span>
        <span class="star" data-value="4">â˜†</span>
        <span class="star" data-value="5">â˜†</span>
      </div>

      <label for="reviewText">Your Review</label>
      <textarea id="reviewText" rows="4" placeholder="Write your review here..." required></textarea>

      <button type="button" onclick="addOrUpdateReview()">Submit Review</button>
    </div>
  </section>
</main>

<footer class="footer">Â© 2025 MarketList â€” Bringing Market to Your Doorstep</footer>

<!-- Floating Chatbot -->
<div class="chatbot-btn" onclick="toggleChat()">ðŸ’¬</div>

<div class="chat-overlay" id="chatOverlay" aria-hidden="true">
  <div class="chat-header">Chat with MarketList AI</div>
  <div class="chat-body" id="chatBody">
    <div class="bot">ðŸ‘‹ Hello there! Welcome to <strong>MarketList!</strong><br>How can I assist you today?</div>
  </div>
  <div class="chat-input">
    <input id="chatInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
/* Chatbot */
const chatOverlay = document.getElementById('chatOverlay');
const chatBody = document.getElementById('chatBody');
const chatInput = document.getElementById('chatInput');
function toggleChat() {
  const isOpen = chatOverlay.style.display === 'flex';
  chatOverlay.style.display = isOpen ? 'none' : 'flex';
  chatOverlay.style.flexDirection = 'column';
  chatOverlay.setAttribute('aria-hidden', isOpen ? 'true' : 'false');
}
function handleKeyPress(e){ if (e.key==='Enter'){ e.preventDefault(); sendMessage(); } }
function sendMessage(){
  const msg = chatInput.value.trim();
  if (!msg) return;
  const userMsg = document.createElement('div'); userMsg.className='user'; userMsg.textContent = msg;
  chatBody.appendChild(userMsg);
  chatInput.value=''; chatBody.scrollTop = chatBody.scrollHeight;
  setTimeout(()=>{ const botMsg = document.createElement('div'); botMsg.className='bot'; botMsg.textContent = "Sorry, I couldnâ€™t find an exact answer. Please contact support at 0537351866 or via WhatsApp for help."; chatBody.appendChild(botMsg); chatBody.scrollTop = chatBody.scrollHeight; },700);
}
function getAIResponse(msg) {
  let q = msg.toLowerCase(); // normalize input
  let ans = "Sorry, I couldnâ€™t find an exact answer. Please contact support at 0537351866 or via WhatsApp for help.";

  if (q.includes("what is marketlist")) ans = "MarketList is an online service that lets you order groceries and other items from local markets, then delivers them straight to your door.";
  else if (q.includes("how does marketlist work")) ans = "You just fill out your shopping list, pick a market, and submit it. Our team will buy your items and deliver them to you.";
  else if (q.includes("do you deliver everywhere")) ans = "We deliver to most areas in Greater Accra. Delivery options will show up based on your location.";
  else if (q.includes("how much is delivery")) ans = "Delivery fees depend on your location and are added on top of your market total.";
  else if (q.includes("how do i pay") || q.includes("payment options")) ans = "You can pay using Mobile Money or Paystack, which is a safe online payment platform.";
  else if (q.includes("do you deliver everywhere")) ans = "We deliver to most areas in Greater Accra. Delivery options will show up based on your location.";

  return ans;

/* Review system */
let currentStars = 5;
let editIndex = null;
const stars = document.querySelectorAll('#starContainer .star');
function updateStarsDisplay(num){ stars.forEach((s,i)=>{ s.textContent = i<num?'â˜…':'â˜†'; s.classList.toggle('active', i<num); }); }
stars.forEach(s=>{ s.addEventListener('click', ()=>{ currentStars=parseInt(s.dataset.value); updateStarsDisplay(currentStars); }); });
updateStarsDisplay(currentStars);

function loadReviews(){
  const reviews = JSON.parse(localStorage.getItem('marketReviews'))||[];
  const feed = document.getElementById('reviewsFeed'); feed.innerHTML='';
  reviews.forEach((r,index)=>{
    const article = document.createElement('article');
    let starsHtml=''; for(let i=0;i<5;i++){ starsHtml += i<r.stars ? '<span style="color:gold">â˜…</span>' : '<span style="color:#fff">â˜†</span>'; }
    article.innerHTML = `<p><strong>${escapeHtml(r.name)} â€” ${escapeHtml(r.location)}</strong> ${starsHtml}</p><p>${escapeHtml(r.text)}</p>
      <div class="review-actions"><button onclick="editReview(${index})">Edit</button><button onclick="deleteReview(${index})">Delete</button></div>`;
    feed.prepend(article);
  });
}

function addOrUpdateReview(){
  const name = document.getElementById('reviewName').value.trim();
  const location = document.getElementById('reviewLocation').value.trim();
  const text = document.getElementById('reviewText').value.trim();
  if(!name||!location||!text){alert('Please fill all fields.'); return;}
  const reviews = JSON.parse(localStorage.getItem('marketReviews'))||[];
  if(editIndex!==null){reviews[editIndex]={name,location,text,stars:currentStars}; editIndex=null;}
  else{reviews.push({name,location,text,stars:currentStars});}
  localStorage.setItem('marketReviews', JSON.stringify(reviews));
  document.getElementById('reviewName').value=''; document.getElementById('reviewLocation').value=''; document.getElementById('reviewText').value='';
  currentStars=5; updateStarsDisplay(currentStars); loadReviews();
}

function editReview(index){
  const reviews = JSON.parse(localStorage.getItem('marketReviews'))||[];
  const r = reviews[index]; if(!r) return;
  document.getElementById('reviewName').value=r.name;
  document.getElementById('reviewLocation').value=r.location;
  document.getElementById('reviewText').value=r.text;
  currentStars=r.stars||5; updateStarsDisplay(currentStars);
  editIndex=index;
}

function deleteReview(index){
  if(!confirm('Are you sure you want to delete this review?')) return;
  const reviews = JSON.parse(localStorage.getItem('marketReviews'))||[];
  reviews.splice(index,1);
  localStorage.setItem('marketReviews', JSON.stringify(reviews));
  loadReviews();
}

function escapeHtml(str){return String(str).replace(/[&<>"']/g,s=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[s]));}

/* init */
loadReviews();
</script>
</body>
</html>
