<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Reviews - MarketList</title>
<link rel="stylesheet" href="style.css">

<style>
/* --- Floating Chat Bot Button --- */
.chatbot-btn {
  position: fixed;
  bottom: 25px;
  right: 25px;
  width: 60px;
  height: 60px;
  background: #fff;
  color: #00a859;
  border-radius: 50%;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  cursor: pointer;
  animation: bounce 2s infinite;
  z-index: 10000;
}
@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-12px); }
  60% { transform: translateY(-6px); }
}

/* --- Chat Overlay --- */
.chat-overlay {
  display: none;
  position: fixed;
  bottom: 100px;
  right: 30px;
  width: 330px;
  height: 440px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  z-index: 10001;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  font-family: 'Segoe UI', sans-serif;
}

/* --- Header --- */
.chat-header {
  background: #00a859;
  color: #fff;
  padding: 12px;
  text-align: center;
  font-weight: 600;
  font-size: 15px;
}

/* --- Messages area --- */
.chat-body {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  background: #f9f9f9;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

/* --- Message bubbles --- */
.chat-message {
  padding: 10px 14px;
  border-radius: 15px;
  max-width: 80%;
  line-height: 1.4;
  font-size: 14px;
  word-wrap: break-word;
}

.bot-msg {
  background: #d8ecff;
  align-self: flex-start;
  color: #000;
}

.user-msg {
  background: #e0e0e0;
  align-self: flex-end;
  color: #000;
}

/* --- Input area --- */
.chat-input {
  display: flex;
  align-items: center;
  border-top: 1px solid #ddd;
  padding: 8px;
  background: #fff;
}

.chat-input input {
  flex: 1;
  border: 1px solid #ddd;
  border-radius: 25px;
  padding: 10px 15px;
  font-size: 14px;
  outline: none;
  height: 40px;
}

.chat-input button {
  background: #00a859;
  color: #fff;
  border: none;
  border-radius: 25px;
  padding: 10px 20px;
  margin-left: 8px;
  font-size: 14px;
  cursor: pointer;
  height: 40px;
}

.chat-input button:hover {
  background: #008f4a;
}
</style>
</head>
<body>

<div class="headerbar">
  <div class="inner">
    <div class="brand" onclick="location.href='index.html'">
      <img src="logo.png" alt="logo">
      <div class="title">MarketList</div>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="reviews.html">Reviews</a>
      <a href="assistant.html">Assistant</a>
    </nav>
  </div>
</div>

<div class="container">
  <section class="card fade-in">
    <h1>Customer Reviews</h1>

    <!-- Review Feed -->
    <div id="reviewsFeed"></div>

    <!-- Submit Review Form -->
    <div class="review-form">
      <h2>Submit Your Review</h2>

      <label for="reviewName">Your Name</label>
      <input type="text" id="reviewName" placeholder="Enter your name" required>

      <label for="reviewLocation">Your Location</label>
      <input type="text" id="reviewLocation" placeholder="e.g., Accra, Kasoa" required>

      <label>Star Rating</label>
      <div id="starContainer">
        <span class="star" data-value="1">â˜†</span>
        <span class="star" data-value="2">â˜†</span>
        <span class="star" data-value="3">â˜†</span>
        <span class="star" data-value="4">â˜†</span>
        <span class="star" data-value="5">â˜†</span>
      </div>

      <label for="reviewText">Your Review</label>
      <textarea id="reviewText" rows="4" placeholder="Write your review here..." required></textarea>

      <button onclick="addOrUpdateReview()">Submit Review</button>
    </div>
  </section>
</div>

<footer class="footer">Â© 2025 Market List â€” Bringing Market to Your Doorstep</footer>

<!-- Floating Chatbot -->
<div class="chatbot-btn" onclick="toggleChat()">ðŸ’¬</div>

<div class="chat-overlay" id="chatOverlay">
  <div class="chat-header">Chat with MarketList AI</div>
  <div class="chat-body" id="chatBody">
    <div class="chat-message bot-msg">
      Hello there ðŸ‘‹, welcome to <strong>MarketList!</strong><br>
      How can I assist you today?
    </div>
  </div>
  <div class="chat-input">
    <input id="chatInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
// --- Review System (unchanged) ---
let currentStars = 5;
let editIndex = null;
const stars = document.querySelectorAll('#starContainer .star');

function updateStarsDisplay(num){
  stars.forEach((star, i) => {
    if(i < num){
      star.textContent = 'â˜…';
      star.style.color = 'gold';
    } else {
      star.textContent = 'â˜†';
      star.style.color = 'white';
    }
  });
}
stars.forEach(star => {
  star.addEventListener('click', () => {
    currentStars = parseInt(star.getAttribute('data-value'));
    updateStarsDisplay(currentStars);
  });
});
updateStarsDisplay(currentStars);

function loadReviews() {
  const reviews = JSON.parse(localStorage.getItem('marketReviews')) || [];
  const feed = document.getElementById('reviewsFeed');
  feed.innerHTML = '';
  reviews.forEach((r, index) => {
    const article = document.createElement('article');
    let starsHtml = '';
    for(let i = 0; i < 5; i++){
      starsHtml += i < r.stars ? '<span style="color: gold;">â˜…</span>' : '<span style="color: white;">â˜†</span>';
    }
    article.innerHTML = `
      <p><strong>${r.name} â€” ${r.location}</strong> ${starsHtml}</p>
      <p>${r.text}</p>
      <div class="review-actions">
        <button onclick="editReview(${index})">Edit</button>
        <button onclick="deleteReview(${index})">Delete</button>
      </div>
    `;
    feed.prepend(article);
  });
}

function addOrUpdateReview(){
  const name = document.getElementById('reviewName').value.trim();
  const location = document.getElementById('reviewLocation').value.trim();
  const text = document.getElementById('reviewText').value.trim();
  if(!name || !location || !text){ alert("Please fill all fields before submitting."); return; }

  const reviews = JSON.parse(localStorage.getItem('marketReviews')) || [];
  if(editIndex !== null){
    reviews[editIndex] = {name, location, text, stars: currentStars};
    editIndex = null;
  } else { reviews.push({name, location, text, stars: currentStars}); }

  localStorage.setItem('marketReviews', JSON.stringify(reviews));
  document.getElementById('reviewName').value = '';
  document.getElementById('reviewLocation').value = '';
  document.getElementById('reviewText').value = '';
  currentStars = 5;
  updateStarsDisplay(currentStars);
  loadReviews();
}

function editReview(index){
  const reviews = JSON.parse(localStorage.getItem('marketReviews')) || [];
  const r = reviews[index];
  document.getElementById('reviewName').value = r.name;
  document.getElementById('reviewLocation').value = r.location;
  document.getElementById('reviewText').value = r.text;
  currentStars = r.stars;
  updateStarsDisplay(currentStars);
  editIndex = index;
}

function deleteReview(index){
  if(!confirm("Are you sure you want to delete this review?")) return;
  const reviews = JSON.parse(localStorage.getItem('marketReviews')) || [];
  reviews.splice(index,1);
  localStorage.setItem('marketReviews', JSON.stringify(reviews));
  loadReviews();
}
loadReviews();

// --- Chatbot Script ---
const overlay = document.getElementById('chatOverlay');
const chatBody = document.getElementById('chatBody');
const input = document.getElementById('chatInput');

function toggleChat() {
  overlay.style.display = (overlay.style.display === 'flex') ? 'none' : 'flex';
  overlay.style.flexDirection = 'column';
}

function handleKeyPress(event) {
  if (event.key === 'Enter') {
    event.preventDefault();
    sendMessage();
  }
}

function sendMessage() {
  const msg = input.value.trim();
  if (!msg) return;

  const userMsg = document.createElement('div');
  userMsg.className = 'chat-message user-msg';
  userMsg.textContent = msg;
  chatBody.appendChild(userMsg);
  input.value = '';
  chatBody.scrollTop = chatBody.scrollHeight;

  setTimeout(() => {
    const botMsg = document.createElement('div');
    botMsg.className = 'chat-message bot-msg';
    botMsg.textContent = getAIResponse(msg);
    chatBody.appendChild(botMsg);
    chatBody.scrollTop = chatBody.scrollHeight;
  }, 700);
}

function getAIResponse(msg) {
  const q = msg.toLowerCase();
  let ans = "Sorry, I couldn't find an exact answer. Please contact support at 0537351866 for assistance.";
  
  if (q.includes("what is marketlist")) ans = "MarketList is an online service that helps you order items from local markets and have them delivered to your doorstep.";
  else if (q.includes("how does marketlist work")) ans = "You fill out your order form, select a market, and submit. Our team buys your items and delivers them to your location.";
  else if (q.includes("deliver to all areas")) ans = "Yes, we deliver across most parts of Greater Accra.";
  else if (q.includes("delivery fee")) ans = "Yes, delivery fees depend on your location.";

  return ans;
}
</script>
</body>
</html>
