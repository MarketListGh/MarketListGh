
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Market List - Bringing Market to Your Doorstep</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00a859, #ff8c00);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1, p {
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }
    textarea {
      height: 80px;
      resize: vertical;
    }
    .whatsapp-btn {
      display: block;
      width: 100%;
      text-align: center;
      background-color: #25D366;
      color: white;
      font-weight: bold;
      padding: 15px;
      margin-top: 25px;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .whatsapp-btn:hover {
      background-color: #1ebe5b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Market List</h1>
    <p><em>Bringing market to your doorstep</em></p>

    <form id="marketForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required placeholder="Enter your name" />

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" required placeholder="Enter your contact number" />

      <label for="location">Location</label>
      <input type="text" id="location" required placeholder="Enter your location" />

      <label for="market">Select Market</label>
      <select id="market" required>
        <option value="">-- Select Market --</option>
        <option value="Makola Market">Makola Market</option>
        <option value="Nima Market">Nima Market</option>
        <option value="Accra Mall">Accra Mall</option>
        <option value="Marina Mall">Marina Mall</option>
        <option value="Lapaz Market">Lapaz Market</option>
        <option value="Accra Market">Accra Market</option>
        <option value="Kasoa Market">Kasoa Market</option>
      </select>

      <label for="category">Item Category</label>
      <select id="category" required>
        <option value="">-- Select Category --</option>
        <option value="Groceries / Food Stuffs">Groceries / Food Stuffs</option>
        <option value="Home Appliances">Home Appliances</option>
        <option value="Electrical Appliances">Electrical Appliances</option>
        <option value="Clothes">Clothes</option>
      </select>

      <label for="items">Items List (name, quantity, price, etc.)</label>
      <textarea id="items" required placeholder="e.g., Rice (2 bags), Oil (1 gallon), Milk (3 tins)"></textarea>

      <label for="budget">Budget (in cedis)</label>
      <input type="number" id="budget" required placeholder="Enter your budget" />

      <label for="payment">Payment Method</label>
      <select id="payment" required>
        <option value="">-- Select Payment Method --</option>
        <option value="MTN Momo">MTN Momo</option>
        <option value="Vodafone Cash">Vodafone Cash</option>
        <option value="AirtelTigo Money">AirtelTigo Money</option>
        <option value="Cash on Delivery">Cash on Delivery</option>
      </select>

      <a href="#" id="sendBtn" class="whatsapp-btn">Send Your List Now</a>
    </form>
  </div>

  <script>
    document.getElementById("sendBtn").addEventListener("click", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const location = document.getElementById("location").value.trim();
      const market = document.getElementById("market").value;
      const category = document.getElementById("category").value;
      const items = document.getElementById("items").value.trim();
      const budget = document.getElementById("budget").value.trim();
      const payment = document.getElementById("payment").value;

      if (!name || !contact || !location || !market || !category || !items || !budget || !payment) {
        alert("Please fill in all fields before sending.");
        return;
      }

      const message = `ðŸ›’ *MARKET LIST ORDER*%0A%0A*Name:* ${name}%0A*Contact:* ${contact}%0A*Location:* ${location}%0A*Market:* ${market}%0A*Category:* ${category}%0A*Items:* ${items}%0A*Budget:* ${budget} cedis%0A*Payment:* ${payment}%0A%0AThank you for choosing Market List!`;

      const whatsappNumber = "2330537351866";
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${message}`;

      window.open(whatsappURL, "_blank");
    });
  </script>
</body>
</html>
