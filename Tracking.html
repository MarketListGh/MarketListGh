<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Track Your Order — MarketList</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }

/* Header and Menu (exact same as index.html) */
.headerbar {
  background:#00a859; 
  color:#fff; 
  padding:10px 20px;
}
.headerbar .inner {
  display:flex; 
  align-items:center; 
  justify-content: space-between;
}
.headerbar .brand { 
  display:flex; 
  align-items:center; 
  cursor:pointer; 
}
.headerbar .brand img { width:40px; margin-right:10px; }
.headerbar .brand .title {
  font-size:20px;
  font-weight:normal;
  color:#fff;
}
.headerbar nav a {
  color:#fff;
  margin-left:20px;
  text-decoration:none;
  font-weight:bold;
  font-size:13.5px;
}
.headerbar nav a:hover {
  opacity:0.9;
  text-decoration:none;
}

/* Background and Card */
body {
  background: linear-gradient(135deg, #00a859, #ff8c00);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}
main.container {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 30px;
}
.card {
  background: #fff;
  color: #000;
  width: 100%;
  max-width: 500px;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.25);
  text-align: center;
}

/* Buttons */
.track-btns {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 20px;
}
.track-btns button {
  background-color: #00a859;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s;
}
.track-btns button:hover {
  background-color: #028f4a;
}

/* Hidden sections */
.hidden-section {
  display: none;
  margin-top: 15px;
}
.hidden-section.active {
  display: block;
}

/* Input and results */
label {
  display: block;
  text-align: left;
  margin-top: 12px;
  margin-bottom: 6px;
  font-weight: bold;
  color: #222;
  font-size: 14.5px;
}
input[type="text"] {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}
button.submit {
  width: 100%;
  margin-top: 15px;
  background-color: #ff8c00;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}
button.submit:hover { background-color: #e57a00; }
.result {
  margin-top: 18px;
  font-weight: bold;
  font-size: 15px;
  color: #333;
}

/* Footer */
footer.footer {
  text-align:center;
  padding:15px;
  background:#eee;
}

/* Floating Chat Bot */
.chatbot-btn {
  position: fixed;
  bottom: 25px;
  right: 25px;
  width: 60px;
  height: 60px;
  background: #fff;
  color: #00a859;
  border-radius: 50%;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  cursor: pointer;
  animation: bounce 2s infinite;
  z-index: 10000;
}
@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-12px); }
  60% { transform: translateY(-6px); }
}

/* Chat Overlay */
.chat-overlay {
  display: none;
  position: fixed;
  bottom: 100px;
  right: 30px;
  width: 320px;
  height: 400px;
  background: rgba(255,255,255,0.95);
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  z-index: 10001;
  flex-direction: column;
  overflow: hidden;
}
.chat-header {
  background: #00a859;
  color: #fff;
  padding: 10px;
  text-align: center;
  font-weight: bold;
}
.chat-body {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  font-size: 14px;
  color: #333;
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.chat-message {
  padding: 8px 10px;
  border-radius: 10px;
  max-width: 80%;
  word-wrap: break-word;
  font-size: 14px;
}
.user-msg { background: #f2f2f2; color: #000; align-self: flex-end; }
.bot-msg { background: #d8ecff; color: #000; align-self: flex-start; }
.chat-input {
  display: flex;
  border-top: 1px solid #ddd;
}
.chat-input input { flex: 1; border: none; padding: 14px; font-size: 14px; outline: none; }
.chat-input button { background: #00a859; color: #fff; border: none; padding: 10px 15px; cursor: pointer; }
</style>
</head>

<body>

<!-- Header -->
<div class="headerbar">
  <div class="inner">
    <div class="brand" onclick="location.href='index.html'">
      <img src="logo.png" alt="MarketList">
      <div class="title">MarketList</div>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="reviews.html">Reviews</a>
      <a href="assistant.html">Assistant</a>
    </nav>
  </div>
</div>

<!-- Main content -->
<main class="container">
  <section class="card">
    <h2>Track Your Order</h2>
    <p style="margin: 8px 0 20px;">Select your role to continue:</p>

    <div class="track-btns">
      <button onclick="showSection('customer')">Customer</button>
      <button onclick="showSection('deliverer')">Deliverer</button>
    </div>

    <div id="customerSection" class="hidden-section">
      <input type="text" id="customerCode" placeholder="Enter your tracking number">
      <button class="submit" onclick="trackOrder()">Track Order</button>
      <div id="customerResult" class="result"></div>
    </div>

    <div id="delivererSection" class="hidden-section">
      <label>Enter Delivery Tracking Code:</label>
      <input type="text" id="delivererCode" placeholder="e.g. ML-12345">
      <label>Your Full Name:</label>
      <input type="text" id="delivererName" placeholder="Enter full name">
      <label>Contact Number:</label>
      <input type="text" id="delivererContact" placeholder="e.g. 0537351866">
      <button class="submit" onclick="acceptOrder()">Accept Order</button>
      <div id="delivererResult" class="result"></div>
    </div>
  </section>
</main>

<footer class="footer">© 2025 Market List — Bringing Market to Your Doorstep</footer>

<!-- Floating Chatbot -->
<div class="chatbot-btn" onclick="toggleChat()">💬</div>
<div class="chat-overlay" id="chatOverlay">
  <div class="chat-header">Chat with MarketList AI</div>
  <div class="chat-body" id="chatBody">
    <div class="chat-message bot-msg">
      Hello there 👋, welcome to <strong>MarketList!</strong><br>
      How can I assist you today?
    </div>
  </div>
  <div class="chat-input">
    <input id="chatInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
function showSection(type) {
  document.getElementById('customerSection').classList.remove('active');
  document.getElementById('delivererSection').classList.remove('active');
  if (type === 'customer') {
    document.getElementById('customerSection').classList.add('active');
  } else {
    document.getElementById('delivererSection').classList.add('active');
  }
}

/* Customer Tracking */
function trackOrder() {
  const code = document.getElementById('customerCode').value.trim();
  const res = document.getElementById('customerResult');
  if (!code) { res.textContent = "Please enter a tracking number."; return; }

  try {
    const orders = JSON.parse(localStorage.getItem('marketOrders') || '[]');
    const found = orders.find(o => o.tracking === code);
    if (found) {
      res.innerHTML = `
        ✅ <strong>Order Found!</strong><br>
        Name: ${found.name}<br>
        Location: ${found.location}<br>
        Market: ${found.market}<br>
        Category: ${found.category}<br>
        Total: ₵${found.total.toFixed(2)}<br>
        Status: ${found.delivery ? found.delivery : "Pending"}
      `;
    } else res.textContent = "❌ No order found with this tracking number.";
  } catch {
    res.textContent = "Error loading your order. Try again later.";
  }
}

/* Deliverer Section */
function acceptOrder() {
  const code = document.getElementById('delivererCode').value.trim();
  const name = document.getElementById('delivererName').value.trim();
  const contact = document.getElementById('delivererContact').value.trim();
  const res = document.getElementById('delivererResult');

  if (!code || !name || !contact) {
    res.textContent = "Please fill in all fields.";
    return;
  }

  try {
    const orders = JSON.parse(localStorage.getItem('marketOrders') || '[]');
    const found = orders.find(o => o.tracking === code);
    if (found) {
      found.delivery = `Accepted by ${name} (${contact})`;
      localStorage.setItem('marketOrders', JSON.stringify(orders));
      res.innerHTML = `
        ✅ <strong>Order Accepted!</strong><br>
        Tracking: ${code}<br>
        Delivery Assigned To: ${name}<br>
        Contact: ${contact}
      `;
    } else res.textContent = "❌ No order found with this tracking number.";
  } catch {
    res.textContent = "Error updating the order.";
  }
}

/* Chatbot */
const overlay = document.getElementById('chatOverlay');
const chatBody = document.getElementById('chatBody');
const input = document.getElementById('chatInput');

function toggleChat() {
  overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
  overlay.style.flexDirection = 'column';
}
input.addEventListener('keypress', e => {
  if (e.key === 'Enter') { e.preventDefault(); sendMessage(); }
});
function sendMessage() {
  const msg = input.value.trim();
  if (!msg) return;
  const userMsg = document.createElement('div');
  userMsg.className = 'chat-message user-msg';
  userMsg.textContent = msg;
  chatBody.appendChild(userMsg);
  input.value = '';
  chatBody.scrollTop = chatBody.scrollHeight;

  setTimeout(() => {
    const botMsg = document.createElement('div');
    botMsg.className = 'chat-message bot-msg';
    botMsg.textContent = getAIResponse(msg);
    chatBody.appendChild(botMsg);
    chatBody.scrollTop = chatBody.scrollHeight;
  }, 700);
}
function getAIResponse(msg) {
  const q = msg.toLowerCase();
  let ans = "Sorry, I couldn’t find an exact answer. Please contact support at 0537351866 or via WhatsApp for help.";
  if (q.includes("what is marketlist")) ans = "MarketList is an online service that lets you order groceries and other items from local markets, then delivers them straight to your door.";
  else if (q.includes("how does marketlist work")) ans = "You just fill out your shopping list, pick a market, and submit it. Our team will buy your items and deliver them to you.";
  else if (q.includes("do you deliver everywhere")) ans = "We deliver to most areas in Greater Accra.";
  else if (q.includes("how much is delivery")) ans = "Delivery fees depend on your location and are added on top of your market total.";
  else if (q.includes("how do i pay") || q.includes("payment options")) ans = "You can pay using Mobile Money or Paystack, which is a safe online payment platform.";
  else if (q.includes("do i pay before delivery")) ans = "Yes, all payments must be made before we deliver your items.";
  return ans;
}
</script>
</body>
</html>
