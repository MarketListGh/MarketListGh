<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MarketList Order Tracking</title>
<style>
/* === Reset and Base === */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
body {
  background: linear-gradient(135deg, #00a859, #ff8c00);
  color: #333;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* === Header (Same as Index) === */
.headerbar {
  background: #00a859;
  padding: 10px 25px;
  color: #fff;
}
.headerbar .inner {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.brand {
  display: flex;
  align-items: center;
  cursor: pointer;
}
.brand img {
  height: 40px;
  margin-right: 8px;
}
.brand .title {
  font-size: 18px;
  font-weight: bold;
  color: #fff;
}
.nav a {
  color: #fff;
  text-decoration: none;
  margin-left: 25px;
  font-weight: bold;
  font-size: 13.5px;
  transition: opacity 0.3s ease;
}
.nav a:hover { opacity: 0.8; }
.nav a.active { text-decoration: none; }

/* === Tracking Card === */
.tracking-card {
  background: #fff;
  width: 70%;
  max-width: 800px;
  margin: 50px auto;
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  padding: 25px 30px;
}
.tracking-card h2 {
  text-align: center;
  color: #00a859;
  margin-bottom: 25px;
  font-size: 22px;
}

/* === Selection Buttons === */
.select-buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 25px;
}
.select-buttons button {
  background: #00a859;
  color: #fff;
  border: none;
  padding: 12px 25px;
  font-size: 15px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
.select-buttons button:hover {
  background: #007b3e;
}

/* === Sections === */
.tracking-section {
  display: none;
  margin-top: 15px;
  animation: fadeIn 0.3s ease;
}
.tracking-section label {
  display: block;
  font-weight: bold;
  margin-bottom: 8px;
  color: #333;
}
.tracking-section input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
  outline: none;
  margin-bottom: 10px;
}
.tracking-section button {
  background: #00a859;
  color: #fff;
  border: none;
  padding: 12px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
}
.tracking-section button:hover {
  background: #007b3e;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* === Chat Assistant === */
.chat-container {
  max-width: 700px;
  margin: 50px auto;
  background: #fff;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  height: 70vh;
  overflow: hidden;
}
.chat-box {
  flex-grow: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.user-message {
  align-self: flex-end;
  background: #e0e0e0;
  color: #000;
  padding: 12px 16px;
  border-radius: 15px;
  max-width: 75%;
}
.bot-message {
  align-self: flex-start;
  background: #d2e7ff;
  color: #000;
  padding: 12px 16px;
  border-radius: 15px;
  max-width: 75%;
}
.chat-input-area {
  display: flex;
  align-items: center;
  margin-top: 10px;
}
.chat-input-area input {
  flex: 1;
  padding: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
  outline: none;
}
.chat-input-area button {
  margin-left: 8px;
  padding: 12px 18px;
  border: none;
  background: #00a859;
  color: #fff;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
}
.chat-input-area button:hover {
  background: #007b3e;
}

/* === Footer === */
.footer {
  text-align: center;
  padding: 15px;
  background: #eee;
  margin-top: 40px;
  color: #333;
  font-size: 14px;
}
</style>
</head>
<body>

<!-- Header -->
<div class="headerbar">
  <div class="inner">
    <div class="brand" onclick="location.href='index.html'">
      <img src="logo.png" alt="MarketList">
      <div class="title">MarketList</div>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="reviews.html">Reviews</a>
      <a href="assistant.html">Assistant</a>
      <a href="track.html" class="active">Track</a>
    </nav>
  </div>
</div>

<!-- Tracking Card -->
<div class="tracking-card">
  <h2>MarketList Order Tracking</h2>

  <!-- Select Type -->
  <div class="select-buttons">
    <button onclick="showSection('customer')">Iâ€™m a Customer</button>
    <button onclick="showSection('delivery')">Iâ€™m a Delivery Guy</button>
  </div>

  <!-- Customer Section -->
  <div id="customer" class="tracking-section">
    <label>Customer Tracking (Example: MLX-12458)</label>
    <input type="text" id="customerTrack" placeholder="Enter your tracking number...">
    <button onclick="trackOrder()">Track Now</button>
    <div id="customerResult" style="margin-top:15px; font-size:15px;"></div>
  </div>

  <!-- Delivery Guy Section -->
  <div id="delivery" class="tracking-section">
    <label>Delivery Personnel Access (Example: MLX-12458)</label>
    <input type="text" id="deliveryTrack" placeholder="Enter tracking number...">
    <input type="text" id="deliveryName" placeholder="Your Full Name">
    <input type="text" id="deliveryContact" placeholder="Your Contact Number">
    <button onclick="acceptOrder()">Accept Order</button>
    <div id="deliveryResult" style="margin-top:15px; font-size:15px;"></div>
  </div>
</div>

<!-- Chat Section -->
<div class="chat-container">
  <div class="chat-box" id="chat-box">
    <div class="bot-message">ðŸ‘‹ Hello there! Welcome to MarketList. How can I assist you today?</div>
  </div>
  <div class="chat-input-area">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>
  </div>
</div>

<!-- Footer -->
<footer class="footer">Â© 2025 MarketList â€” Bringing Market to Your Doorstep</footer>

<script>
/* === Show/Hide Sections === */
function showSection(type) {
  document.getElementById("customer").style.display = "none";
  document.getElementById("delivery").style.display = "none";
  document.getElementById(type).style.display = "block";
}

/* === Tracking Functions === */
function trackOrder() {
  const code = document.getElementById("customerTrack").value.trim();
  const result = document.getElementById("customerResult");
  if (code === "") {
    result.textContent = "Please enter your tracking number.";
    return;
  }
  result.innerHTML = `<strong>Tracking Number:</strong> ${code}<br>Your list and budget are being processed.<br>Delivery Guy: <em>Awaiting assignment...</em>`;
}

function acceptOrder() {
  const code = document.getElementById("deliveryTrack").value.trim();
  const name = document.getElementById("deliveryName").value.trim();
  const contact = document.getElementById("deliveryContact").value.trim();
  const result = document.getElementById("deliveryResult");
  
  if (!code || !name || !contact) {
    result.textContent = "Please fill in all details before accepting the order.";
    return;
  }
  result.innerHTML = `<strong>Order Accepted!</strong><br>Tracking: ${code}<br>Delivery Guy: ${name}<br>Contact: ${contact}`;
}

/* === Chatbot Assistant === */
const sendBtn = document.getElementById("send-btn");
const userInput = document.getElementById("user-input");
const chatBox = document.getElementById("chat-box");

sendBtn.addEventListener("click", sendMessage);
userInput.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

function sendMessage() {
  const userText = userInput.value.trim();
  if (userText === "") return;

  const userMsg = document.createElement("div");
  userMsg.classList.add("user-message");
  userMsg.textContent = userText;
  chatBox.appendChild(userMsg);

  const botReply = document.createElement("div");
  botReply.classList.add("bot-message");
  botReply.textContent = "Typing...";
  chatBox.appendChild(botReply);

  chatBox.scrollTop = chatBox.scrollHeight;
  userInput.value = "";

  setTimeout(() => {
    botReply.textContent = getAIResponse(userText);
    chatBox.scrollTop = chatBox.scrollHeight;
  }, 1000);
}

/* Simple Q&A */
function getAIResponse(msg) {
  const q = msg.toLowerCase();
  let ans = "Sorry, I couldnâ€™t find an exact answer. Please contact support at 0537351866 or via WhatsApp for help.";
  if (q.includes("what is marketlist")) ans = "MarketList is an online service that lets you order groceries and other items from local markets, then delivers them straight to your door.";
  else if (q.includes("how does marketlist work")) ans = "You just fill out your shopping list, pick a market, and submit it. Our team will buy your items and deliver them to you.";
  else if (q.includes("do you deliver everywhere")) ans = "We deliver to most areas in Greater Accra. Delivery options will show up based on your location.";
  else if (q.includes("how much is delivery")) ans = "Delivery fees depend on your location and are added on top of your market total.";
  else if (q.includes("how do i pay") || q.includes("payment options")) ans = "You can pay using Mobile Money or Paystack, which is a safe online payment platform.";
  else if (q.includes("do i pay before delivery")) ans = "Yes, all payments must be made before we deliver your items.";
  return ans;
}
</script>
</body>
</html>
